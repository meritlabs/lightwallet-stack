<ion-header>
        
    <ion-navbar color="secondary" >
        <ion-title translate>Create Vault</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list margin-top>
        <ion-item>
            <ion-label translate>Vault name</ion-label>
            <ion-input text-right [placeholder]="'My Vault'" [disabled]="true"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label translate>Amount to deposit</ion-label>
            <ion-input text-right [placeholder]="'0.0'" [value]="0.0" [disabled]="true"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label translate>Master key</ion-label>
            <ion-input text-right [placeholder]="'THE KEY'" [value]="'THE KEY'" [disabled]="true"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label translate>Whitelist</ion-label>
        </ion-item>
    </ion-list>

    <div class="control-buttons">
        <button ion-button type="button" translate (click)="create()">
            Create
        </button>
    </div>

</ion-content>
