<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Settings</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>

        <ion-item-divider translate>
            Information
        </ion-item-divider>
        <ion-item (click)="openAddressBookPage()">
            <ion-icon name="contacts" item-start></ion-icon>
            <ion-label translate>Address book</ion-label>
        </ion-item>

        <ion-item (click)="help()">
            <ion-icon name="help-circle" item-start></ion-icon>
            <ion-label>Help &amp; support</ion-label>
        </ion-item>

        <ion-item (click)="feedback()">
            <ion-icon name="mail" item-start></ion-icon>
            <ion-label translate>Send feedback</ion-label>
        </ion-item>

        <ion-item-divider translate>
            Preferences
        </ion-item-divider>
        <ion-item>
            <ion-icon name="notifications" item-start></ion-icon>
            <ion-label translate>Email Notifications</ion-label>
            <ion-toggle></ion-toggle>
        </ion-item>


        <ion-item>
            <ion-icon name="globe" item-start></ion-icon>
            <ion-label>
                <ion-label>Language</ion-label>
            </ion-label>
            <ion-select [(ngModel)]="currentLanguage" (ionChange)="setLanguage(currentLanguage)">
                <ion-option *ngFor="let lang of languages" [value]="lang.isoCode">{{ lang.name }}</ion-option>
            </ion-select>
        </ion-item>


        <ion-item>
            <ion-icon name="calculator" item-start></ion-icon>
            <ion-label>
                <ion-label>Language</ion-label>
            </ion-label>
            <ion-select [(ngModel)]="currentUnit">
                <ion-option *ngFor="let unit of unitList" [value]="unit.code">{{ unit.shortName}}</ion-option>
            </ion-select>
        </ion-item>



        <ion-item (click)="altCurrencyModal()">
            <ion-icon name="cash" item-start></ion-icon>
            <ion-label translate>
                Alternative currency
            </ion-label>
        </ion-item>



        <ion-item-divider translate>Wallets &amp; integrations</ion-item-divider>
        <ion-item>
            <ion-label>Not implemented</ion-label>
        </ion-item>

        <ion-item-divider translate>More</ion-item-divider>
        <ion-item (click)="openAdvancedPage()">
            <ion-icon name="hammer" item-start></ion-icon>
            Advanced
        </ion-item>
        <ion-item (click)="openAboutPage()">
            <ion-icon name="apps" item-start></ion-icon>
            About {{appName}}
        </ion-item>
        <ion-item >
            <ion-label translate>Logout</ion-label>
            <button outline (click)="logout()" item-right color="secondary" ion-button translate>Logout</button>
        </ion-item>
    </ion-list>

</ion-content>
