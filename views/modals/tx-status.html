
<div class="m20tp">
  <div class="text-center size-72 m10v">
    <div ng-show="statusStr !== 'Transaction was rejected'" class="text-primary">
      <i class="fi-check"></i>
    </div>
    <div ng-show="statusStr === 'Transaction was rejected'" class="text-warning">
      <i class="fi-x"></i>
    </div>
  </div>


  <div class="text-center m10v">
    {{statusStr|translate}}
  </div>
  <div class="text-center m10v">
    <a class="button primary" ng-click="cancel()" translate>OKAY</a>
  </div>
</div>
