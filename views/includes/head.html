<div class="title">
  <h1>
    {{$root.title}} 
    <small ng-if="$root.wallet">
      <a class="text-gray" ng-click="refresh()" ng-if="$root.wallet.isComplete() && !$root.updatingBalance">
        <i class="fi-refresh"></i>
      </a>
      <span ng-if="$root.updatingBalance">
        <i class="fi-bitcoin-circle icon-rotate spinner"></i>
      </span>
    </small>
  </h1> 
</div>



<div class="menu" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()" ng-init="init()" ng-click="hoverMenu = !hoverMenu">
  <a class="dropdown ellipsis text-gray pr" ng-class="{'hover': hoverMenu}">
    <div class="photo-container">
      <img gravatar-src="'{{username}}'" gravatar-size="35">
    </div>
    <span class="need-backup" ng-if="!$root.needsEmailConfirmation && $root.iden.backupNeeded">
      <i class="fi-alert vm"></i> 
    </span>
    <span class="m15t">{{username}} </span>
    <i class="icon-arrow-down2 size-16 vm"></i> 
  </a>
  <ul ng-show="hoverMenu" class="size-16 text-gray" ng-class="{'hover': hoverMenu}">
    <li>
    <li><a href="#!/profile" title="Profile">
      <i class="icon-person size-18 m10r"></i> {{'My Profile'|translate}}<span class="size-10 text-warning" ng-if="!$root.needsEmailConfirmation && $root.iden.backupNeeded"> [ Needs Backup ]</span></a>
      </li> 
    <li><a href="#!/" title="Close" ng-click="signout()">
        <span ng-if="!$root.hasPin"><i class="icon-power size-18 m10r"></i> {{'Close'|translate}}</span>
        <span ng-if="$root.hasPin"><i class="fi-lock size-18 m10r"></i> {{'Lock'|translate}}</span>
      </a></li>

    <li class="divider"></li>
    <li><a ng-click="$root.openExternalLink('https://github.com/bitpay/copay/issues/new')">
        <i class="fi-comment-quotes size-18 m10r"></i> {{'Leave feedback'|translate}}
      </a>
      </li> 


  </ul>
</div>
