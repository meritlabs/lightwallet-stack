sudo: false
language: node_js
env:
  - CXX=g++-4.8 CC=gcc-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - gcc-4.8
      - libzmq3-dev
node_js:
  - "v0.12.7"
  - "v4"
script:
  - _mocha -R spec regtest/p2p.js
  - _mocha -R spec regtest/bitcoind.js
  - _mocha -R spec regtest/cluster.js
  - _mocha -R spec regtest/node.js
  - _mocha -R spec --recursive

