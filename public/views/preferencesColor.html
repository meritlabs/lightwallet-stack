<ion-view>
  <ion-nav-bar class="bar-royal">
    <ion-nav-title>
      {{'Alias'|translate}}
    </ion-nav-title>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <ion-radio ng-repeat="c in colorList" ng-value="c" ng-model="currentColor" ng-click="save(c)">
      <span ng-style="{'color': c}">&block;</span>
    </ion-radio>
  </ion-content>
</ion-view>
