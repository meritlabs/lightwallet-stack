<ion-view id="backup-warning" class="onboarding" hide-tabs>
  <ion-nav-bar>
    <ion-nav-buttons side="primary">
      <button class="button button-back button-clear" ng-click="goBack()">
        <i class="icon ion-ios-arrow-thin-left"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content scroll="false">
    <div class="onboarding-topic" translate>Waiting for unlocking your wallet?</div>
    <div class="onboarding-description" translate>After you created your new wallet, you need to wait until your wallet gets into blockchain. If beacon was valid (you would receive error during wallet creation otherwise), wallet will be unlocked in 10-20 minutes.</div>
    <div class="onboarding-illustration-backup-warning"></div>
    <div id="cta-buttons">
      <!-- div class="onboarding-tldr" translate>Anyone with your backup phrase can access or spend your merit.</div -->
      <button class="button button-standard button-primary" ng-click="goBack()" translate>Got it</button>
    </div>
  </ion-content>
</ion-view>
