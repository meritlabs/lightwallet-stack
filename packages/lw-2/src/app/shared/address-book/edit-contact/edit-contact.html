<ion-header>

    <ion-navbar color="secondary">
        <ion-title translate>{{originalContact ? originalContact.name : 'New Contact'}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list *ngIf="newContact">
        <ion-item>
            <ion-label translate>Name</ion-label>
            <ion-input text-right [(ngModel)]="newContact.name.formatted"></ion-input>
        </ion-item>
        <ion-item *ngFor="let email of newContact.emails">
            <ion-label translate>Email</ion-label>
            <ion-input text-right type="email" [(ngModel)]="email.value"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button outline item-right>Add Email</button>
        </ion-item>
        <ion-item *ngFor="let phoneNumber of newContact.phoneNumbers">
            <ion-label translate>Phone Number</ion-label>
            <ion-input text-right [(ngModel)]="phoneNumber.value"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button outline item-right>Add Phone Number</button>
        </ion-item>
        <ion-item class="address-item" *ngIf="newContact.meritAddresses.length">
            <ion-label translate>Merit Address</ion-label>
            <ion-input text-right [(ngModel)]="newContact.meritAddresses[0].address"></ion-input>
            <button class="scan-button" item-end>
                <button (click)="openScanner()" ion-button icon-only item-right clear >
                    <ion-icon name="qr-scanner"  color="primary"></ion-icon>
                </button>
            </button>
        </ion-item>
        <ion-item>
            <ion-label>Store in device contacts</ion-label>
            <ion-toggle [(ngModel)]="newContact.storeOnDevice"></ion-toggle>
        </ion-item>
    </ion-list>

    <div class="control-buttons">
        <button  (click)="save()" ion-button>Save</button>
    </div>

</ion-content>
