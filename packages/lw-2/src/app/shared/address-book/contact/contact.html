<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Contact Info</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>

        <ion-avatar class="icon big-icon-svg" item-start>
            <gravatar class="send-gravatar" [name]="contact.name" width="30" height="30" [email]="contact.email"></gravatar>
        </ion-avatar>

        <ion-item>
            <ion-label item-start>Name</ion-label>
            <ion-label item-end text-right>{{contact.name}}</ion-label>
        </ion-item>
        <ion-item class="item item-text-wrap" ng-show="contact.email">
            <ion-label item-start>Email</ion-label>
            <ion-label item-end text-right>{{contact.email}}</ion-label>
        </ion-item>
        <ion-item class="item item-text-wrap"*ngIf="contact.phoneNumber">
            <ion-label item-start>Phone Number</ion-label>
            <ion-label item-end text-right>{{contact.phoneNumber}}</ion-label>
        </ion-item>
        <ion-item class="item item-text-wrap" copy-to-clipboard="contact.address">
            <ion-label item-start>Address</ion-label>
            <ion-label item-end text-right>{{contact.meritAddress}}</ion-label>
        </ion-item>
        <ion-item >
            <button ion-button outline item-right (click)="toEditContact()">
                Edit info
            </button>
        </ion-item>
    </ion-list>


    <ion-list>
        <button ion-item (click)="toSendAmount()">
            Send Money
        </button>
    </ion-list>
    <ion-list>
        <button ion-item (click)="remove()">
           Remove
        </button>
    </ion-list>

</ion-content>
