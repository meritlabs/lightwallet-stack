<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Settings</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>

        <!--<ion-item-divider translate>-->
            <!--Information-->
        <!--</ion-item-divider>-->


        <!--<ion-item (click)="help()">-->
            <!--<ion-icon name="help-circle" item-start></ion-icon>-->
            <!--<ion-label>Help &amp; support</ion-label>-->
        <!--</ion-item>-->

        <!--<ion-item (click)="toFeedback()">-->
            <!--<ion-icon name="mail" item-start></ion-icon>-->
            <!--<ion-label translate>Send feedback</ion-label>-->
        <!--</ion-item>-->

        <ion-item-divider translate>
            Preferences
        </ion-item-divider>
        <ion-item (click)="toAddressbook()">
            <ion-icon name="contacts" item-start></ion-icon>
            <ion-label translate>Address book</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="notifications" item-start></ion-icon>
            <ion-label translate>Email Notifications</ion-label>
            <ion-toggle (ionChange)="toggleNotifications($event.value)" [(ngModel)]="emailNotificationsEnabled"></ion-toggle>
        </ion-item>


        <ion-item (click)="toLanguageSelect()" *ngIf="availableLanguages.length > 1">
            <ion-icon name="globe" item-start></ion-icon>
            <ion-label>
               <h2 translate>Language</h2>
               <p>{{currentLanguageName}}</p>
            </ion-label>
        </ion-item>


        <ion-item (click)="toUnitSelect()" *ngIf="availableUnits.length > 1">
            <ion-icon name="calculator" item-start></ion-icon>
            <ion-label>
                <h2 translate>Currency</h2>
                <p>{{currentUnitName}}</p>
            </ion-label>
        </ion-item>

        <ion-item (click)="toCurrencySelect()" *ngIf="availableAlternateCurrencies.length > 1">
            <ion-icon name="cash" item-start></ion-icon>
            <ion-label>
                <h2  translate>Alternative currency</h2>
                <p>{{currentAlternativeName}}</p>
            </ion-label>
        </ion-item>

        <ion-item-divider translate>More</ion-item-divider>
        <ion-item (click)="toAdvancedSettings()">
            <ion-icon name="hammer" item-start></ion-icon>
            Advanced
        </ion-item>
        <ion-item (click)="toAbout()">
            <ion-icon name="apps" item-start></ion-icon>
            About {{appName}}
        </ion-item>
    </ion-list>

</ion-content>
