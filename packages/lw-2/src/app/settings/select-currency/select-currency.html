<ion-header>

    <ion-navbar color="secondary">
        <ion-title translate>Alternative Currency</ion-title>

        <ion-buttons end>
            <button ion-button (click)="cancel()" translate>
                cancel
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-searchbar [placeholder]="'Search your currency'" (ionInput)="findCurrencies()" [(ngModel)]="searchQuery"></ion-searchbar>
        <ion-item *ngFor="let currency of foundCurrencies" [class.selected]="currentCurrency == currency" (click)="select(currency)">
            <ion-label>{{currency}}</ion-label>
            <ion-icon name="checkmark" color="primary" item-right *ngIf="currentCurrency == currency"></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>
