<ion-header>

    <ion-navbar color="secondary">
        <ion-title>About</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>


    <ion-item-divider translate>
        Release information
    </ion-item-divider>
    <ion-list>
        <ion-item>
            <ion-icon name="ios-download-outline" item-left></ion-icon>
            <ion-label translate>Version</ion-label>
            <ion-label item-right text-right>v{{version}}</ion-label>
        </ion-item>
        <ion-item (click)="toGithub()">
            <ion-icon name="logo-github" item-left></ion-icon>
            <ion-label translate>Commit hash</ion-label>
            <ion-label item-right text-right>#{{commitHash}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-item-divider translate>
        Additional information
    </ion-item-divider>
    <ion-list>
        <ion-item (click)="toTermsOfUse()">
            <ion-icon name="ios-list-box-outline" item-left></ion-icon>
            <ion-label translate>Terms of use</ion-label>
        </ion-item>
        <ion-item (click)="toSessionLog()">
            <ion-icon name="ios-copy-outline" item-left></ion-icon>
            <ion-label translate>Session log</ion-label>
        </ion-item>
    </ion-list>



</ion-content>
