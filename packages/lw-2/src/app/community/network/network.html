<ion-header>

    <ion-navbar color="secondary">
        <ion-title>NetworkView</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-card *ngFor="let wallet of wallets">
        <ion-card-header>
            <i class="wallet-icon" [class.locked]="wallet.locked" [class.default]="!wallet.color" [style.background]="wallet.color">
                <img src="assets/img/icon-wallet.svg" >
            </i>
            {{wallet.name}}
        </ion-card-header>

        <ion-item >
            <ion-label>Total Amount</ion-label>
            <ion-label item-right text-right>
                <span *ngIf="wallet.amount">{{wallet.amount}}</span>
                <span *ngIf="!wallet.amount">
                    <ion-spinner></ion-spinner>
                </span>
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Referral Code</ion-label>
            <ion-label item-right text-right>
                <span *ngIf="wallet.shareCode">
                    <span (click)="copyToClipboard(wallet.shareCode)"  ngxClipboard [cbContent]="wallet.shareCode">{{wallet.shareCode}}</span>
                    <button ion-button icon-only clear color="primary" (click)="shareCode(wallet.shareCode)">
                        <ion-icon name="share"></ion-icon>
                    </button>
                </span>
                <span *ngIf="!wallet.shareCode">
                    <ion-spinner></ion-spinner>
                </span>
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Address</ion-label>
            <ion-label item-right text-right>
                <span *ngIf="wallet.address">

                    <span (click)="copyToClipboard(wallet.address)"  ngxClipboard [cbContent]="wallet.address">{{wallet.address | slice:0:8 }}...</span>

                    <button ion-button icon-only clear color="primary" (click)="shareAddress(wallet.address)">
                        <ion-icon name="share"></ion-icon>
                    </button>
                </span>
                <span *ngIf="!wallet.address">
                    <ion-spinner></ion-spinner>
                </span>
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Mining rewards</ion-label>
            <ion-label item-right text-right>
                <span *ngIf="wallet.miningRewards">
                    {{wallet.miningRewards}}
                </span>
                <span *ngIf="!wallet.miningRewards">
                  <ion-spinner></ion-spinner>
                </span>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Ambassador rewards</ion-label>
            <ion-label item-right text-right>
                <span *ngIf="wallet.ambassadorRewards">
                    {{wallet.ambassadorRewards}}
                </span>
                <span *ngIf="!wallet.ambassadorRewards">
                    <ion-spinner></ion-spinner>
                </span>
            </ion-label>
        </ion-item>
    </ion-card>


</ion-content>
