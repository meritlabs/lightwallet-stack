<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Edit Wallet</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item-divider translate>Setting</ion-item-divider>
        <ion-item>
            <ion-label translate>Wallet name</ion-label>
            <ion-input text-right  [(ngModel)]="wallet.name" debounce="300" (ionChange)="changeName($event.value)"></ion-input>
        </ion-item>

        <ion-item (click)="changeColor()">
            <ion-label translate>Color</ion-label>
            <ion-label item-right text-right>
                <i class="wallet-icon" [class.default]="!wallet.color">
                    <img src="assets/img/icon-wallet.svg"  [style.background]="wallet.color" >
                </i>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Hide Balance</ion-label>
            <ion-toggle [(ngModel)]="wallet.balanceHidden" (ionChange)="changeBalanceHidden($event.value)">
            </ion-toggle>
        </ion-item>




        <ion-item-divider translate>Actions</ion-item-divider>
        <button ion-item (click)="goToSetPassword()">
            <ion-label>Set Password</ion-label>
        </button>
        <button ion-item (click)="goToExportWallet()">
            <ion-label>Export wallet</ion-label>
        </button>
        <button ion-item (click)="deleteWallet()">
            <ion-label>Delete wallett</ion-label>
        </button>
    </ion-list>

</ion-content>
