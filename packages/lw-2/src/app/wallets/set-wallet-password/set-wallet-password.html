<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Set Wallet Password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content *ngIf="wallet">

    <ion-list>
        <ion-item-divider>
            Set new password
        </ion-item-divider>
        <ion-item class="warning">
            <b>Warning</b> This password cannot be recovered. If the password is lost, there is no way you could recover your funds!
        </ion-item>

        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" text-right [(ngModel)]="formData.password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Confirm password</ion-label>
            <ion-input type="password" text-right [(ngModel)]="formData.repeatPassword"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list *ngIf="isWalletEncrypted">
        <ion-item-divider>
            Current password
        </ion-item-divider>
        <ion-item>
            <ion-label>Current password</ion-label>
            <ion-input type="password" text-right [(ngModel)]="formData.currentPassword"></ion-input>
        </ion-item>
    </ion-list>


    <div class="control-buttons" margin-bottom>
        <button ion-button [disabled]="!saveEnabled()" translate (click)="setPassword()">
            Save
        </button>
    </div>

</ion-content>
