<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Confirm</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

    <ion-card>

        <span *ngIf="txData">
            <ion-item>
                <ion-label stacked>Amount</ion-label>
                <ion-label>
                    {{ txData.amountValueStr }}MRT ({{txData.alternativeAmountStr}})
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label stacked>Recipient</ion-label>
                <ion-label>{{recipient.label}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label stacked>From wallet</ion-label>
                <ion-label>
                    {{wallet.name || wallet._id}}
                </ion-label>
            </ion-item>
             <ion-item>
                 <ion-label stacked>Fee ({{ txData.txp.feeRatePerStr }})</ion-label>
                 <ion-label>
                     {{ txData.txp.feeStr }} ({{ txData.txp.alternativeFeeStr }})
                 </ion-label>
             </ion-item>
        </span>
        <span *ngIf="!txData">
            <ion-item>
                <ion-spinner item-start></ion-spinner> Preparing payment
            </ion-item>
        </span>

    </ion-card>

    <div class="control-buttons">
        <button ion-button primary margin-top (click)="approve()" [disabled]="!sendAllowed()" >Confirm and send!</button>
    </div>

</ion-content>
