<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Confirm</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

    <ion-card>
        <ion-card-header>
            Confirm send
        </ion-card-header>

        <span *ngIf="txData">
            <ion-item>
                <ion-label>Amount</ion-label>
                <div item-end>
                    {{ txData.amountValueStr }}MRT<br><small>{{txData.alternativeAmountStr}}</small>
                </div>
            </ion-item>
            <ion-item>
                <ion-label>Recipient</ion-label>
                <div item-end class="detail">{{recipient.label|slice:0:15}}...</div>
            </ion-item>
            <ion-item>
                <ion-label>From wallet</ion-label>
                <div item-end>
                    {{wallet.name || wallet._id}}
                </div>
            </ion-item>
             <ion-item>
                 <ion-label>Fee ({{ txData.txp.feeRatePerStr }})</ion-label>
                 <div item-end>
                     {{ txData.txp.feeStr }}<br><small>{{ txData.txp.alternativeFeeStr }}</small>
                 </div>
             </ion-item>
        </span>
        <span *ngIf="!txData">
            <ion-item>
                <ion-spinner item-start></ion-spinner> Preparing payment
            </ion-item>
        </span>

    </ion-card>

    <div class="control-buttons">
        <button ion-button primary margin-top (click)="approve()" [disabled]="!sendAllowed()" >Confirm and send!</button>
    </div>

</ion-content>
