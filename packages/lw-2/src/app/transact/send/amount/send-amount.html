<ion-header>
    
  <ion-navbar color="secondary">
    <ion-title>Amount</ion-title>
  </ion-navbar>

</ion-header>
    
    
<ion-content>
    <ion-item-divider>
        Recipient
    </ion-item-divider>
    <ion-list>
      <ion-item>
        <ion-icon name="contact" item-left></ion-icon>
        <span>{{ displayName }}</span>
      </ion-item>
    </ion-list>
</ion-content>


<ion-footer >
    <ion-toolbar>

        <ion-item *ngIf="!wallet">
            <ion-label translate>You don't have any wallet</ion-label>
        </ion-item>

        <ion-item *ngIf="!hasFunds()">
            <ion-label translate>TODO: show BUY MERIT buttons</ion-label>
        </ion-item>

        <span *ngIf="wallet">

            <div class="row">
                <span class="label" text-left>Amount</span>
                <input type="number" [style.flex]="1" text-right pattern="[0-9\.]" [(ngModel)]="amount" (ngModelChange)="changeAmount()" [placeholder]="'Sending amount'">
                <button ion-button clear color="primary" (click)="toggleCurrency()">
                    {{amountCurrency}}
                </button>
            </div>


            <div class="row">
                <span class="label" text-left >Send To</span>
                <span>
                    TODO: select sendTo
                </span>
            </div>

             <div class="label" class="row" (click)="selectWallet()">
                 <span text-left class="label">Wallet</span>
                 <span item-right text-right [style.flex]="1">
                     {{wallet.name || wallet._id}}
                     <button ion-button icon-only clear color="primary"  class="wallet-button">
                         <i class="wallet-icon" item-start [class.locked]="wallet.locked" [class.default]="!wallet.color" [style.background]="wallet.color">
                             <img src="assets/img/icon-wallet.svg"   >
                         </i>
                     </button>
                 </span>
             </div>

        </span>

    </ion-toolbar>
</ion-footer>
