<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Send</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>


    <div class="search-panel">
        <ion-item-divider>Recipient</ion-item-divider>
        <ion-item>
            <ion-input type="text" placeholder="Search or enter merit address"
                       [(ngModel)]="formData.search" (ionChange)="findContact(formData.search)"
                       (focus)="searchInFocus()" (blur)="searchBlurred()" debounce="300"
            ></ion-input>
            <button item-end (click)="openScanner()" ion-button icon-only item-right clear class="qr-button" color="primary">
                <ion-icon name="qr-scanner"  color="primary"></ion-icon>
            </button>
        </ion-item>


    </div>

    <ion-list>

      <ion-item-divider *ngIf="filteredList?.length">
          Send to
      </ion-item-divider>

      <button ion-item class="item item-icon-left item-icon-right" *ngFor="let item of filteredList" (click)="goToAmount(item)">
        <ion-avatar item-start>
         <gravatar [name]="item.name" width="30" height="30" [email]="item.emails ? item.emails[0] : item.email" ></gravatar>
        </ion-avatar>
        <h2>{{item.name}}</h2>
      </button>
      <div class="show-more" *ngIf="contactsShowMore" (click)="showMore()" translate>
        Show more
      </div>

    </ion-list>
