<ion-header><ion-navbar></ion-navbar></ion-header>

<ion-content fullscreen>

    <div class="container">

        <div class="title" translate>
            Merit is an invite-only network.
        </div>
        <div class="text" translate>
            Merit is controlling its growth and looking out for the long-term.
        </div>
        <div class="image"  translate>
            <div class="illustration control"></div>
        </div>
        <div class="text" translate>
            You'll need an unlock code from a friend or colleague.
        </div>
        <form class="bottom-buttons" (ngSubmit)="createAndUnlockWallet()">
            <input [placeholder]="easyReceipt?.inviteCode || 'Invite Code'"
                [class.succeeded]="unlockState == 'success'" [class.failed]="unlockState == 'fail'"
                [(ngModel)]="formData.unlockCode" name="unlockCode">
            <button type="submit" ion-button icon-only translate>
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </form>

    </div>


</ion-content>
