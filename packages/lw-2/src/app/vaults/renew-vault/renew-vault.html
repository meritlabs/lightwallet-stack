<ion-header>
        
    <ion-navbar color="secondary" >
        <ion-title translate>Reset Vault</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list margin-top>
        <ion-item>
            <ion-label translate>Vault name</ion-label>
            <ion-input text-right [placeholder]="'My Vault'" [(ngModel)]="formData.vaultName"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label translate>Master key</ion-label>
            <ion-input text-right [placeholder]="'Old key will be used'" [(ngModel)]="formData.masterKey" [disabled]="true"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button type="button" translate (click)="regenerateMasterKey()">
                Generate new
            </button>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label translate>Whitelist</ion-label>
            <ion-select 
                [compareWith]="compareWhitelistEntries" 
                [(ngModel)]="formData.whitelist" 
                okText="Ok" 
                cancelText="Dismiss" 
                multiple="true" >
                <ion-option *ngFor="let address of whitelistCandidates" [value]="address">
                    {{address.name}} <span class="wallet-type">({{ address.type }})</span>
                </ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <div class="control-buttons">
        <button ion-button type="button" translate (click)="confirmRenew()">
            Reset
        </button>
    </div>

</ion-content>
