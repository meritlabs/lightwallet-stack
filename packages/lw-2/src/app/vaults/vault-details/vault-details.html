<ion-header no-border>
<ion-navbar transparent>
    <ion-title>{{ vault.name || vault._id }}</ion-title>
</ion-navbar>
</ion-header>

<ion-content>

    <div class="balance-header">
        <div class="balance-str">{{ vault.amountStr }}</div>
        <div class="balance-alt-str"> {{ vault.altAmountStr.amountStr }}</div>
        <div *ngIf="vault.status == 'pending'" class="assertive">
            <span translate>Pending</span>
        </div>
        <div class="vault-actions">
            <button ion-button type="button" class="deposit-btn" translate (click)="toDepositVault()" item-start>
                Deposit
            </button>
            <button ion-button type="button" class="renew-btn" translate (click)="toResetVault()" item-end>
                Reset
            </button>
        </div>
    </div>

    <ion-list>
        <ion-item class="vault-item" *ngFor="let address of whitelist">
            <ion-label class="whitelist-item">
                <i class="wallet-icon" item-start *ngIf="address.type == 'vault'">
                    <img src="assets/img/icon-lock-white.svg" >
                </i>
                <i class="wallet-icon" item-start *ngIf="address.type == 'wallet'">
                    <img src="assets/img/icon-wallet.svg" >
                </i>
                <p>
                    {{ address.name }} <span class="wallet-type">({{ address.type }})</span>
                </p>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-list>
        <button ion-item *ngFor="let tx of transactions" (click)="goToTxDetails(tx)">
            <ion-icon item-start>
                <img src="assets/img/icon-receive-history.svg" *ngIf="tx.action == 'received'" width="40">
                <img src="assets/img/icon-sent.svg" *ngIf="tx.action == 'sent'" width="40">
                <img src="assets/img/icon-moved.svg" *ngIf="tx.action == 'moved'" width="40">
            </ion-icon>
            <div class="action">{{tx.action}}</div>
            <div class="detail">
                <div class="amount">{{tx.amountStr}}</div>
                <div class="date">{{tx.time * 1000 | amTimeAgo}}</div>
            </div>
        </button>
    </ion-list>

</ion-content>
