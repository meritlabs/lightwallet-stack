<ion-header no-border>
<ion-navbar transparent>
    <ion-title>{{ vault.name || vault._id }}</ion-title>
</ion-navbar>
</ion-header>

<ion-content>

    <div class="balance-header">
        <div class="balance-str">{{ vault.amount }}</div>
        <div class="balance-alt-str"> {{ alternativeBalanceStr | toFiat : vault.amount | async }}</div>
        <div *ngIf="vault.status == 'pending'" class="assertive">
            <span translate>Pending</span>
        </div>
        <div class="vault-actions">
            <button ion-button type="button" class="renew-btn" translate (click)="toResetVault()">
                Reset
            </button>
        </div>
    </div>

    <ion-list>
        <ion-item>
            <ion-label translate>Whitelist</ion-label>
        </ion-item>
            
        <ion-item *ngFor="let address of whitelist">
            <ion-label class="whitelist-item">
                <i class="wallet-icon" item-start *ngIf="address.type == 'vault'">
                    <img src="assets/img/icon-lock-white.svg" >
                </i>
                <i class="wallet-icon" item-start *ngIf="address.type == 'wallet'">
                    <img src="assets/img/icon-wallet.svg" >
                </i>
                <p>
                    {{ address.name }} <span class="wallet-type">({{ address.type }})</span>
                </p>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
