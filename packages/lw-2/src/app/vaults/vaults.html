<ion-item-divider translate>
    Vaults
</ion-item-divider>
<ion-list>
    <button ion-item (click)="toAddWallet()" class="add-item">
        <h2 translate>
            Create new vault
        </h2>
    </button>
    <button ion-item *ngFor="let vault of vaults" (click)="toVaultSummary(vault)">
        <h2 translate>{{vault.name}}</h2>
    </button>
</ion-list>
