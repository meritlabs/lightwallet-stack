<ion-item-divider translate>
    Vaults
</ion-item-divider>
<ion-list>
    <ion-item (click)="toAddWallet()" class="add-item">
        <ion-avatar item-start class="btn">
            <!--<i class="wallet-icon default" item-start>-->
                        <!--<i class="merit-icon-wallet-lock"></i>-->
            <ion-icon name="lock"></ion-icon>

            <!--</i>-->
        </ion-avatar>
        <h2 translate>
            Create new vault
        </h2>
    </ion-item>
    <ion-item *ngFor="let vault of vaults" (click)="toVault(vault)">

        <i class="wallet-icon" item-start [class.default]="!vault.color">
            <img src="assets/img/icon-lock-white.svg"  [style.background]="vault.color" >
        </i>
        <h2 translate>{{ vault.name || vault._id }}</h2>
        <p>
            <span *ngIf="vault.status == 'pending'" class="assertive" translate>Pending</span>
            <span *ngIf="vault.status != 'pending'">
                <span>
                    {{ vault.amount }}
                </span>
            </span>
        </p>
    </ion-item>
</ion-list>
