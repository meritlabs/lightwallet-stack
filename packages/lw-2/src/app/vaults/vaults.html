<ion-item-divider translate>
    Vaults
</ion-item-divider>
<ion-list class="vaults">
    <button ion-item (click)="toAddWallet()" class="add-item">
        <h2 translate>
            Create new vault
        </h2>
    </button>
    <button ion-item *ngFor="let vault of vaults" (click)="toVault(vault)">
        <i class="wallet-icon" item-start [class.default]="!vault.color">
            <img src="assets/img/icon-lock-white.svg"  [style.background]="vault.color" >
        </i>
        <h2 translate class="vault-name">
            {{ vault.name || vault._id }}
        </h2>
        <p>
            <span class="detail">
                <span class="amount">
                    {{ vault.amountStr }}
                </span>
                <div class="detail-fiat">
                    {{ vault.altAmountStr.amountStr }}
                </div>
                <div *ngIf="vault.status == 'pending'" class="assertive" translate>
                    Pending
                </div>
            </span>
        </p>
    </button>
</ion-list>
