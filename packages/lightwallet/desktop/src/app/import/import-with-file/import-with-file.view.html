<ng4-loading-spinner> </ng4-loading-spinner>
<div class="import">
  <div class="import__title title--primary">
    <div class="import_back" routerLink="../../">
      <img src="/assets/v1/images/backup/back-icon.svg" alt="">
    </div>
    <p>Restore your wallet with a backup file</p>
  </div>
  <div class="import_form">
    <div class="sendMerit__form__group">
      <label for="" class="ui-label">Select a backup file from your device</label>
      <div class="ui-input__wrapper ui-input__wrapper--password">
        <input type="file" (change)="fileChangeListener($event)" name=""
               class="ui-input ui-input--form ui-input--text">
      </div>
    </div>
    <div class="sendMerit__form__group">
      <label for="" class="ui-label">Password</label>
      <div class="ui-input__wrapper ui-input__wrapper--password">
        <input type="{{ showPass == true ? 'text' : 'password' }}" [(ngModel)]="formData.filePassword" name=""
               class="ui-input ui-input--form ui-input--text">
        <div class="show-hide-password" (click)="showPass=!showPass">{{ showPass == true ? 'Hide' : 'Show' }}
        </div>
      </div>
    </div>
    <button type="button" name="button" class="ui-button ui-button--blue" [disabled]="!canSubmit" (click)="importBlob()">
      Import wallet
    </button>
  </div>
</div>
