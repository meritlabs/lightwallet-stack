<div class="sub-page">
  <app-task-confirm [goalName]="'Confirm your backup Phrase'" [arrow]="'bottom'"></app-task-confirm>
  <div class="back-navigator">
    <div routerLink="../" class="back-button-container">
      <div class="back-button"></div>
    </div>
    <div class="page-title">
      <h3>Mnemonic Phrase</h3>
      <p class="description">
        This passphrase is used to recover your wallet, record it and keep it in a safe place
      </p>
    </div>
  </div>

  <div class="mnemonic-container">
    <ng-container *ngIf="mnemonic$ | async as mnemonic; else mnemonicLoading">
      <p>{{ mnemonic }}</p>
    </ng-container>
    <ng-template #mnemonicLoading>
      <loading-spinner></loading-spinner>
    </ng-template>
  </div>
</div>
