<div class="sub-page">
  <div class="back-navigator">
    <div routerLink="../" class="back-button-container">
      <div class="back-button"></div>
    </div>
    <div class="page-title">
      <h3>File backup</h3>
    </div>
  </div>
  <div>
    <form [formGroup]="formData" (ngSubmit)="downloadFileBackup()">
      <div class="form-group">
        <label for="password">Set up password</label>
        <div>
          <input type="password" formControlName="password" id="password" placeholder="Protect your backup file with a password">
        </div>
        <div class="input-errors" [hidden]="!password.dirty || password.valid">
          <div [hidden]="!password.hasError('required')">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="repeatPassword">Repeat password</label>
        <div>
          <input type="password" formControlName="repeatPassword" id="repeatPassword" placeholder="">
        </div>
        <div class="input-errors" [hidden]="!repeatPassword.dirty || repeatPassword.valid">
          <div [hidden]="!repeatPassword.hasError('required')">Password is required</div>
          <div [hidden]="repeatPassword.hasError('required') || !repeatPassword.hasError('PasswordMatch')">Passwords do not match</div>
        </div>
      </div>
      <button role="button" type="submit" [disabled]="formData.invalid">Download file</button>
    </form>
  </div>
</div>
