<div class="container--inner invites">
  <div class="invites__list">
    <div class="wallets__group__wallet invites__list__item" [routerLink]='"invite-requests"'>
      <div class="network__personal-wallet__panel__col">
        <div class="network__personal-wallet__panel__icon">
          <img src="/assets/v1/icons/invites/invite.svg" alt="">
        </div>
        <div class="network__personal-wallet__panel__info">
          <p class="network__personal-wallet__panel__info__small">Invite Requests</p>
        </div>
      </div>
      <div class="network__personal-wallet__panel__col invites__list__item__counter">
        <p>{{ (inviteRequests$ | async)?.length }}</p>
      </div>
    </div>
    <div class="wallets__group__wallet invites__list__item" [routerLink]='"send-invite"'>
      <div class="network__personal-wallet__panel__col">
        <div class="network__personal-wallet__panel__icon">
          <img src="/assets/v1/icons/invites/incoming_request.svg" alt="">
        </div>
        <div class="network__personal-wallet__panel__info">
          <p class="network__personal-wallet__panel__info__small">Invites</p>
        </div>
      </div>
      <div class="network__personal-wallet__panel__col invites__list__item__counter">
        <p>{{ invites$ | async }}</p>
      </div>
    </div>
  </div>
</div>
