<div class="container--inner">
  <div class="backup__mnenmonic__wrap">
    <div class="backup__back-navigator">
      <div [routerLink]='"/community"'>
        <img src="/assets/v1/images/backup/back-icon.svg" alt="">
      </div>
    </div>
    <div class="backup__header">
      <div>
        <div class="backup__title title--primary">
          Send invite
        </div>
      </div>
    </div>
    <div class="receiveMerit__form__group">
      <div class="ui-input__wrapper ui-input__wrapper--one-row">
        <input type="text" name="" id="receiveAmount" value="" placeholder="Enter recipient address or alias"
          class="ui-input ui-input--form ui-input--text">
        <button class="ui-button ui-button--blue">SEND</button>
      </div>
    </div>
  </div>
  <history-list [loading]="historyLoading$ | async" [transactions]="history$ | async"></history-list>
</div>
