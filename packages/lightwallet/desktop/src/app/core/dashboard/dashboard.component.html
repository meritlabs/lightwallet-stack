<div class="container dashboard-panel">
  <div class="dashboard-panel__title title--primary">
    <p>Hello, <span>@alias</span></p>
  </div>
  <app-profile-stats></app-profile-stats>
  <div class="dashboard-panel__group">
    <div class="dashboard-panel__widged">
      <app-personal [showButton]=false></app-personal>
      <app-vaults [showButton]=false></app-vaults>
    </div>
    <div class="dashboard-panel__widged dashboard-panel__widged--latest-transactions">
      <div class="title--primary">
        <p>Latest transactions</p>
      </div>
      <app-history-list></app-history-list>
    </div>
  </div>
</div>
