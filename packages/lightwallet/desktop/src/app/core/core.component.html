<app-toolbar></app-toolbar>
<div class="container--fluid dashboard">
  <div class="dashboard__aside">
    <ul class="dashboard__aside__wrap">
      <li *ngFor="let item of topMenuItems" [routerLink]="item.link"
          routerLinkActive="active" class="dashboard__aside__item">
        <img src="{{item.icon}}" alt="" class="dashboard__aside__item__icon">
        <span>{{ item.name }}</span>
      </li>
    </ul>
    <ul class="dashboard__aside__wrap">
      <li *ngFor="let item of bottomMenuItems" class="dashboard__aside__item">
        <a href="{{item.link}}" [target]="item.blank ? '_blank' : '_self'">
          <img src="{{item.icon}}" alt="" class="dashboard__aside__item__icon">
          <span>{{ item.name }}</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="dashboard__main">
    <router-outlet></router-outlet>
  </div>
</div>
