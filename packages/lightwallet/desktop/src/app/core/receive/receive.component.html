<div class="container--fluid receiveMerit">
  <div class="receiveMerit__header title--primary">
    <p>Receive Merit</p>
  </div>
  <div class="receiveMerit__content">
    <div class="receiveMerit__form">
      <div class="receiveMerit__form__group">
        <label for="" class="ui-label">Amount</label>
        <div class="ui-input__wrapper ui-input__wrapper--mrt">
          <input type="text" name="" value=""
          (keyup)="onKey($event)"
          class="ui-input ui-input--form ui-input--text">
          <div class="ui-input__addon">MRT</div>
        </div>
        <div class="ui-input__wrapper ui-input__wrapper--currency">
          <input type="text" name="" value="{{converted}}" disabled
            class="ui-input ui-input--form ui-input--text">
          <div class="ui-input__addon">
            <app-select
              (selectionEvent)="selectCurrency($event)"
              [selected]="selectedCurrency"
              [input]="availableCurrencies"
              style="ui-button ui-button--transparent ui-button--md ui-button--with-caret"></app-select>
          </div>
        </div>
      </div>
      <div class="receiveMerit__form__group">
        <label for="" class="ui-label">Receive in</label>
        <app-select
          (selectionEvent)="selectWallet($event)"
          [selected]="selectedWallet"
          [input]="availableWallets"
          style="ui-input ui-input--select ui-input--form"></app-select>
      </div>
      <div class="receiveMerit__form__group">
        <label for="" class="ui-label">Address</label>
        <input type="text" name="" value="" placeholder="Paste address here"
        class="ui-input ui-input--form ui-input--text">
      </div>
    </div>
    <div class="receiveMerit__totals">
      <div class="receiveMerit__totals__qr">
        <div class="receiveMerit__totals__qr__box">
          <img src="/assets/v1/images/receive-merit/qr-example.png" alt="">
        </div>
        <button class="receiveMerit__totals__qr__copy">Copy Link</button>
      </div>
    </div>
  </div>
  <div class="receiveMerit__footer">
    <p class="receiveMerit__footer__caption">You can also buy Merit using your
      credit or debit card, Paypal or bank transfer</p>
    <button type="button" name="button" [routerLink]='"/send"'
      class="ui-button ui-button--blue ui-button--with-arrow">Send Merit</button>
  </div>
</div>
