<div class="dashboard__toolbar">
  <div class="dashboard__toolbar__col dashboard__toolbar__col--left">
    <div class="dashboard__toolbar__currency-selector">
      <app-select
        (selectionEvent)="receiveSelection($event)"
        [selected]="selectedCurrency"
        [input]="availableCurrencies"
        style="ui-button ui-button--white ui-button--md ui-button--with-caret ui-button--wallet-icon"></app-select>
    </div>
    <div class="dashboard__toolbar__balance">
      <div class="dashboard__toolbar__balance__item dashboard__toolbar__balance__item--large-blue">3988.39 MRT</div>
      <div class="dashboard__toolbar__balance__item dashboard__toolbar__balance__item--regular-grey">$ 16455.28</div>
    </div>
    <div class="dashboard__toolbar__divider"></div>
    <div class="buy-merit">
      <button class="ui-button ui-button--blue ui-button--md">
        Buy Merit
      </button>
    </div>
  </div>
  <div class="dashboard__toolbar__col dashboard__toolbar__col--right">
    <app-notifications hasNewNotifications="true"></app-notifications>
    <div class="profile"></div>
  </div>
</div>
