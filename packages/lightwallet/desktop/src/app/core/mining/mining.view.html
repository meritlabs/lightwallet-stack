<div class="global-settings container--inner">
  <div class="global-settings__title title--primary">
    <p>Mining</p>
  </div>
 <app-select (selectionEvent)="selectWallet($event)" [selected]="selectedWallet" [input]="wallets" cssClass="ui-input ui-input--select ui-input--form"></app-select>
 <div class="ui-label">CPU Utilization</div>
  
  <div class="range-slider">
    <input class="range-slider-range" id="cpu" type="range" min="0" max="100" value="50" step="1" onchange="rangevalue.value=value" />
    <output class="range-slider-value" id="rangevalue" for="cpu">CPU</output>
  </div>
</div>
