<div class="container--fluid wallets">
  <h2 class="main-header">
    History
  </h2>
  <history-filters [(ngModel)]="filters" (ngModelChange)="onFilterChange()"></history-filters>

  <merit-pagination [limit]="limit" [total]="(filteredTransactions$ | async).length" [(ngModel)]="page" (ngModelChange)="onPageChange()"></merit-pagination>
  <history-list [transactions]="paginatedTransactions$ | async" [loading]="loading$ | async"></history-list>
  <merit-pagination [limit]="limit" [total]="(filteredTransactions$ | async).length" [(ngModel)]="page" (ngModelChange)="onPageChange()"></merit-pagination>

</div>
