<div class="notifications__history notifications__history--{{showHistory}}">
  <div class="notifications__history__nav">
    <div class="notifications__history__nav__clear"
      (click)="notifications = []"
      *ngIf="notifications.length > 0">
      Clear all
    </div>
    <div class="notifications__history__nav__close"
      (click)="showHistory = false">Close
    </div>
  </div>
  <div class="notifications__history__empty" *ngIf="notifications.length === 0">
    <p>oooOOps... seams you dont have notifications )</p>
  </div>
  <div class="notifications__history__notification" *ngFor="let item of notifications">
    <div class="notifications__history__notification__header">
      <div class="notifications__history__notification__header__title">
        <p>{{item.title}}</p>
      </div>
      <div class="notifications__history__notification__header__time">
        <p>{{item.time}}</p>
      </div>
    </div>
    <div class="notifications__history__notification__content">
      <p>{{item.text}}</p>
    </div>
  </div>
</div>
