<div class="selectbox">
  <button (click)="show=!show" (blur)="onBlur()"
    class="{{style}}">
    <img *ngIf="selected?.walletService" src="/assets/v1/icons/ui/wallets/wallet-ico-grey.svg" alt="" class="selectbox__dropdown__icon">
    <span>{{ selected?.name }}</span>
  </button>
  <div class="selectbox__dropdown showHidden" [hidden]="!show" [ngClass]="{'showHidden--animated' : show}">
    <button mat-menu-item *ngFor="let item of input"
      (click)="select(item)" class="selectbox__dropdown__item">
      <img src="/assets/v1/icons/ui/wallets/wallet-ico-grey.svg" alt="" *ngIf="item.walletService" class="selectbox__dropdown__icon">
      <span>{{ item.name }}</span></button>
  </div>
</div>
