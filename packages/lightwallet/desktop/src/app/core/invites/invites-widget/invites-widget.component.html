<h2 class="main-header">
  Invites
</h2>
<ng-container *ngIf="inviteRequests$ | async as inviteRequests">
  <div class="description">
    <p>You have:
      <strong>{{ (invites$ | async) || 0 }}</strong> available invites</p>
    <ng-container *ngIf="inviteRequests.length > 0">
      <p>
        <strong>{{ inviteRequests.length }}</strong> incoming requests are waiting for acceptance</p>
    </ng-container>
  </div>
  <ng-container *ngIf="inviteRequests?.length > 0; else noPendingInvites">
    <div class="listWrap">
      <invite-request-item *ngFor="let request of (inviteRequests | slice:0:2)" [request]="request" [availableInvites]="availableInvites$ | async"
                               [wallets]="wallets$ | async" (remove)="onInviteRequestRemove(request)"></invite-request-item>
    </div>
    <button class="ui-button ui-button--sm ui-button--blue" routerLink="/invites/requests" *ngIf="inviteRequests.length > 2">Show all pending requests</button>
  </ng-container>
  <ng-template #noPendingInvites>
    <div class="notification-info">
      <img src="/assets/v1/icons/ui/aside-navigation/info.svg" alt="">
      <p>
        Your waitlist is currently empty. Spread the word and extend your community to earn more Growth Rewards.
      </p>
    </div>
    <button class="shareButtton" (click)="shareNow()">
      <merit-icon name="share"></merit-icon> Extend my community</button>
  </ng-template>
</ng-container>
