<h2 class="main-header">
  My Merit Invites
</h2>
<div class="wallets__group__wallet item" [routerLink]='"/invites/requests"'>
  <div class="network__personal-wallet__panel__col">
    <div class="network__personal-wallet__panel__icon">
      <img src="/assets/v1/icons/invites/invite.svg" alt="">
    </div>
    <div class="network__personal-wallet__panel__info">
      <p class="network__personal-wallet__panel__info__small">Invite Waitlist</p>
    </div>
  </div>
  <div class="network__personal-wallet__panel__col counter">
    <p>{{ ((inviteRequests$ | async)?.length) || 0 }}</p>
  </div>
  <p>{{ (invites$ | async) || 0 }}</p>

</div>

<app-pending-invite-item *ngFor="let request of (inviteRequests$ | async)" [request]="request" [availableInvites]="availableInvites$ | async"
  [inviteRequests]="inviteRequests$ | async" [wallets]="wallets$ | async"></app-pending-invite-item>
