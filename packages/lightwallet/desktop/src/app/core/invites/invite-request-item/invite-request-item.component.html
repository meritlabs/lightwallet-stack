<div class="history__item">
  <div class="history__item__icon">
    <img src="/assets/v1/icons/invite.svg" alt="">
  </div>
  <div class="history__item__info">
    <div class="info__details">
      <div class="history__item__info__title">
        <span class="details__title">{{ request.alias || request.address }}</span>
        <span class="details__title--full" *ngIf="!request.alias">{{ request.alias || request.address }}</span>
        <span class="badge-new" *ngIf="request.isNew">new</span>
      </div>
      <small class="date" *ngIf="request.timestamp">{{ request.timestamp | date:'medium' }}</small>
      <div class="history__item__info__message" *ngIf="request.message">
        {{ request.message }}
      </div>
    </div>
    <div class="info__navigation">
      <button type="button" name="button" class="ui-button ui-button--blue ui-button--sm" [disabled]="sending"
        (click)="approveRequest()">
        {{ sending? 'Sending...' : 'Send Invite Token' }}
      </button>
      <button type="button" class="ui-button ui-button--sm ui-button--red" (click)="ignoreRequest()">Ignore</button>
    </div>
  </div>
</div>
