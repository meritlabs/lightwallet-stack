<div class="wallet-setup_title title--primary">
  <p>Wallet setup tracker</p>
</div>
<div class="wallet-setup_wrap">
  <div class="wallet-setup_column">
    <div class="title title--secondary">
      <p>To do</p>
    </div>
    <app-task-preview *ngFor="let quest of (questState$ | async)?.quests" [quest]=quest [hidden]="quest.status === 'compleate'"></app-task-preview>
  </div>
  <div class="wallet-setup_column">
    <div class="title title--secondary">
      <p>Complete</p>
    </div>
    <app-task-preview *ngFor="let quest of (questState$ | async)?.quests" [quest]=quest [hidden]="quest.status === 'compleate'"></app-task-preview>
  </div>
</div>
