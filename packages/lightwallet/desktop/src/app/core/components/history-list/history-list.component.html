<div class="history__list">
  <div *ngFor="let item of history; let i=index">
    <history-item [item]="item"
                  *ngIf="i < limit"
                  [ngClass]="{'active' : activeIndex === i}"
                  [activeIndex] = "activeIndex"
                  [index] = "i"
                  (click)="toggleClass($event, i)"
                  ></history-item>
  </div>
</div>
