<button (click)="show=!show" (blur)="onBlur()"
        class="selected"  role="button" type="button">
  <img src="{{selected?.iconUrl}}" alt="" *ngIf="selected?.iconUrl" class="icon">
  <span *ngIf="selected?.color" [style.background]="selected?.color" class="color"></span>
  <span>{{ input.length > 0 ? selected?.name : "No items to select" }}</span>
</button>
<div class="dropdown showHidden"
     [hidden]="!show || input.length === 0"
     [class.animated]="show">
  <button *ngFor="let item of input"
          (click)="select(item)" class="item" role="button" type="button">
    <img src="{{item?.iconUrl}}" alt="" *ngIf="item?.iconUrl" class="icon">
    <span *ngIf="item?.color" [style.background]="item?.color" class="color"></span>
    <span>{{ item?.name }}</span></button>
</div>
