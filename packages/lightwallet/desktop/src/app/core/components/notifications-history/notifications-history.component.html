<div class="nav">
  <div class="clear" (click)="clearAll()" [hidden]="notifications.length === 0">Clear all</div>
  <div class="close" (click)="showHistory = false">Close</div>
</div>
<div class="empty" [hidden]="notifications.length > 0">
  <p>You do not have any notifications.</p>
</div>
<div class="notification" *ngFor="let item of notifications">
  <div class="header">
    <div class="title">
      <p>{{ item.title }}</p>
    </div>
    <div class="time">
      <p>{{ item.timestamp | amTimeAgo }}</p>
    </div>
  </div>
  <div class="content">
    <p>{{ item.message }}</p>
  </div>
</div>
