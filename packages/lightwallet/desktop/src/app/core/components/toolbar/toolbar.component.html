<div class="balance">
  <ng-container *ngIf="totalsLoading$ | async">
    <loading-spinner></loading-spinner>
  </ng-container>
  <ng-container *ngIf="totals$ | async as totals">
    <div class="amount-merit">{{ totals.totalWalletsBalance }} MRT</div>
    <div class="amount-fiat" *ngIf="totalWalletsBalanceFiat">$ {{ totals.totalWalletsBalanceFiat }}</div>
  </ng-container>
</div>
<div class="buy-merit">
  <a href="https://www.merit.me/get-started/#learn-the-basics" onclick="gtag('event', 'UX Testing', { 'event_category': 'Testing', 'event_action': 'Click', 'event_label': '_Get started toolbar'})"
    target="_blank" class="ui-button ui-button--blue ui-button--md">
    Get started
  </a>
  <button class="ui-button ui-button--blue ui-button--md">MENU</button>
</div>
<div class="right">
  <div class="box">
    <button role="button" (click)="refresh()" class="refresh-button" [class.refreshing]="walletsLoading$ | async" [disabled]="walletsLoading$ | async">
      <img src="/assets/v1/icons/refresh.svg" alt="">
    </button>
  </div>
  <app-notifications [notifications]="notifications$ | async" [hasNewNotifications]="totalUnreadNotifications$ | async"></app-notifications>
</div>
