<div class="box">
  <button (click)="toggleHistory()">
    <img src="/assets/v1/icons/ui/notification.svg" alt="Notifications Icon">
    <span [hidden]="!hasNewNotifications" class="indicator"></span>
  </button>
</div>
<notifications-history (onClear)="onClear()" [showHistory]="showHistory" [notifications]="notifications"></notifications-history>
