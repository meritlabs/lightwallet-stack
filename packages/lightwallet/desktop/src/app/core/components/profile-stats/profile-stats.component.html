<div class="stats">
  <div class="container--inner stats__wrap">
    <div class="stats__item">
      <p class="stats__item__title">Rank<br>&nbsp;</p>
      <div class="stats__item__picture">
        <img src="/assets/v1/images/stats/rankIcon.png" alt="">
      </div>
      <ng-container *ngIf="!loading; else percentileLoading">
        <div class="stats__item__info">
          <span>Top</span> 10%
        </div>
        <div class="stats__item__grows">
          <p><span>â–²</span></p>
          <p>+1</p>
        </div>
      </ng-container>
      <ng-template #percentileLoading>
        Spinner
      </ng-template>
    </div>
    <div class="stats__item">
      <p class="stats__item__title">My<br>Community</p>
      <div class="stats__item__picture">
        <img src="/assets/v1/images/stats/communityIcon.png" alt="">
      </div>
      <ng-container *ngIf="!loading; else peopleLoading">
        <div class="stats__item__info">
          25 <span>People</span>
        </div>

        <div class="stats__item__grows">
          <p>+5</p>
        </div>
      </ng-container>
      <ng-template #peopleLoading>Spinner</ng-template>
    </div>
    <div class="stats__item">
      <p class="stats__item__title">Ambassador<br>Rewards</p>
      <div class="stats__item__picture">
        <img src="/assets/v1/images/stats/ambassadorIcon.png" alt="">
      </div>
      <ng-container *ngIf="!loading; else ambassadorLoading">
        <div class="stats__item__info">
          {{totals?.totalAmbassadorRewards || '0.00'}} <span>MRT</span>
        </div>
      </ng-container>
    </div>
    <ng-template #ambassadorLoading>Spinner</ng-template>
    <div class="stats__item">
      <p class="stats__item__title">Mining<br>Rewards</p>
      <div class="stats__item__picture">
        <img src="/assets/v1/images/stats/miningIcon.png" alt="">
      </div>
      <ng-container *ngIf="!loading; else miningLoading">
        <div class="stats__item__info">
          {{totals?.totalMiningRewards || '0.00'}} <span>MRT</span>
        </div>
      </ng-container>
      <ng-template #miningLoading>Spinner</ng-template>
    </div>
  </div>
</div>
