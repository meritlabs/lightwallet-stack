<div class="stats">
  <div class="container--fluid stats__wrap">
    <div class="stats__item">
      <p class="stats__item__title">Community
        <br>rank</p>
      <div class="stats__item__picture">
        <img src="/assets/v1/images/stats/rankIcon.png" alt="">
      </div>
      <ng-container *ngIf="!loading; else percentileLoading">
        <div class="stats__item__info">
          <span>
            <strong>10</strong> / Top 10%</span>
        </div>
      </ng-container>
      <ng-template #percentileLoading>
        Spinner
      </ng-template>
      <button class="ui-button ui-button--green ui-button--xs" (click)="rankActive = !rankActive; getStarted.active = false">{{rankActive? 'Hide': 'Show'}} details</button>
    </div>
    <div class="stats__item">
      <p class="stats__item__title">My
        <br>Community</p>
      <div class="stats__item__picture">
        <img src="/assets/v1/images/stats/communityIcon.png" alt="">
      </div>
      <ng-container *ngIf="!loading; else peopleLoading">
        <div class="stats__item__info">
          {{ totals?.totalCommunitySize }}
          <span>People</span>
        </div>
      </ng-container>
      <ng-template #peopleLoading>
        <loading-spinner-small></loading-spinner-small>
      </ng-template>
      <button class="ui-button ui-button--green ui-button--xs" (click)="getStarted.setType('community'); rankActive = false">Extend my community</button>
    </div>
    <div class="stats__item">
      <p class="stats__item__title">Growth
        <br>Rewards</p>
      <div class="stats__item__picture">
        <img src="/assets/v1/images/stats/growthIcon.png" alt="">
      </div>
      <ng-container *ngIf="!loading; else growthLoading">
        <div class="stats__item__info">
          {{totals?.totalGrowthRewards || '0.00'}}
          <span>MRT</span>
        </div>
      </ng-container>
      <button class="ui-button ui-button--green ui-button--xs" (click)="getStarted.setType('growth'); rankActive = false">Get Growth Rewards</button>
    </div>
    <ng-template #growthLoading>
      <loading-spinner-small></loading-spinner-small>
    </ng-template>
    <div class="stats__item">
      <p class="stats__item__title">Mining
        <br>Rewards</p>
      <div class="stats__item__picture">
        <img src="/assets/v1/images/stats/miningIcon.png" alt="">
      </div>
      <ng-container *ngIf="!loading; else miningLoading">
        <div class="stats__item__info">
          {{totals?.totalMiningRewards || '0.00'}}
          <span>MRT</span>
        </div>
      </ng-container>
      <ng-template #miningLoading>
        <loading-spinner-small></loading-spinner-small>
      </ng-template>
      <button class="ui-button ui-button--green ui-button--xs" (click)="getStarted.setType('mining'); rankActive = false">Start mining</button>
    </div>
  </div>
  <app-get-started-tips [wallets]="wallets" #getStarted></app-get-started-tips>
  <app-community-rank [wallets]="wallets" [ranks]="ranks" [active]="rankActive" [leaderboard]="leaderboard" (close)="onRankClose($event)"></app-community-rank>
</div>
