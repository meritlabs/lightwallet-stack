<div class="add-pool-modal" *ngIf="show">
    <div class="add-pool-modal-body">
        <div class="modal_title">
            <p *ngIf="!pool">Add new pool</p>
            <p *ngIf="pool">Edit the pool</p>
        </div>

        <div class="modal_body">
            <form class="import_form" [formGroup]="formData" (ngSubmit)="savePool()">
                <div class="sendMerit__form__group">
                    <label for="" class="ui-label">Pool name</label>
                    <div class="ui-input__wrapper ui-input__wrapper--password">
                        <input type="text" name="" class="ui-input ui-input--form ui-input--text" formControlName="title">
                    </div>

                    <div class="input-errors" [hidden]="!title.dirty || title.valid">
                        <div>
                          <span class="tooltip-error">
                            <span> Title length should be at least 4 </span>
                          </span>
                        </div>
                    </div>
                </div>

                <div class="sendMerit__form__group ">
                    <label for="" class="ui-label">Host</label>
                    <div class="ui-input__wrapper ui-input__wrapper--password">
                        <input type="text" name="" class="ui-input ui-input--form ui-input--text" formControlName="host">
                    </div>

                    <div class="input-errors" [hidden]="!host.dirty || host.valid || !host.errors.incorrectHostValue">
                        <div>
                          <span class="tooltip-error">
                            <span> Invalid host </span>
                          </span>
                        </div>
                    </div>
                </div>

                <div class="sendMerit__form__group ">
                    <label for="" class="ui-label">Port</label>
                    <div class="ui-input__wrapper ui-input__wrapper--password">
                        <input type="number" min="1" step="1" name="" class="ui-input ui-input--form ui-input--text" formControlName="port">
                    </div>

                    <div class="input-errors" [hidden]="!port.dirty || port.valid">
                        <div>
                          <span class="tooltip-error">
                            <span> Invalid port </span>
                          </span>
                        </div>
                    </div>
                </div>

                <button type="submit" [disabled]="formData.pending || formData.invalid" name="button" class="ui-button ui-button--blue ui-button--add"  *ngIf="!pool">
                    Add pool
                </button>

                <button type="submit" [disabled]="formData.pending || formData.invalid" name="button" class="ui-button ui-button--blue"  *ngIf="pool">
                    Edit pool
                </button>

                <button type="button" name="button" (click)="closeModal()" class="ui-button ui-button--white"> Cancel </button>
            </form>
        </div>
    </div>
</div>
