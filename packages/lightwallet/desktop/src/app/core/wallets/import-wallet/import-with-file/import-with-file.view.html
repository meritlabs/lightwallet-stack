<div class="container--inner">
  <div class="backup__mnenmonic__wrap">
    <div class="backup__back-navigator">
      <div [routerLink]='"/wallets/import"'>
        <img src="/assets/v1/images/backup/back-icon.svg" alt="">
      </div>
    </div>
    <div class="backup__header">
      <div>
        <div class="backup__title title--primary">
          <p>Restore your wallet with uploading .dat file</p>
        </div>
        <div class="backup__caption">
          <div class="sendMerit__form__group">
            <label for="" class="ui-label">Select a backup file from your device</label>
            <div class="ui-input__wrapper ui-input__wrapper--password">
              <input type="file" name="" class="ui-input ui-input--form ui-input--text">
            </div>
          </div>
          <div class="sendMerit__form__group">
            <label for="" class="ui-label">Password</label>
            <div class="ui-input__wrapper ui-input__wrapper--password">
              <input type="{{ showPass == true ? 'text' : 'password' }}" name="" class="ui-input ui-input--form ui-input--text">
              <div class="show-hide-password" (click)="showPass=!showPass">{{ showPass == true ? 'Hide' : 'Show' }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="backup__mnemonic">
      <button type="button" name="button" class="ui-button ui-button--blue">
        Import wallet
      </button>
    </div>
  </div>
</div>
