<div class="container backup">
  <div class="backup__title title--primary container--inner">Import wallet from:</div>
  <div class="backup__navigator container--inner">
    <div class="backup__navigator__item" [routerLink]='"qr-code"'>
      <div class="backup__navigator__item__icon">
        <img src="/assets/v1/images/backup/qr-icon.svg" alt="">
      </div>
      <div class="backup__navigator__item__title">
        <p>QR Code</p>
      </div>
      <div class="backup__navigator__item__caption">
        <p>Scan</p>
      </div>
    </div>
    <div class="backup__navigator__item">
      <div class="backup__navigator__item__icon">
        <img src="/assets/v1/images/backup/dat-file-icon.svg" alt="">
      </div>
      <div class="backup__navigator__item__title">
        <p>Dat. file</p>
      </div>
      <div class="backup__navigator__item__caption">
        <p>Upload</p>
      </div>
    </div>
    <div class="backup__navigator__item" [routerLink]='"mnemonic-phrase"'>
      <div class="backup__navigator__item__icon">
        <img src="/assets/v1/images/backup/mnemonic-icon.svg" alt="">
      </div>
      <div class="backup__navigator__item__title">
        <p>Mnemonic Phrase</p>
      </div>
      <div class="backup__navigator__item__caption">
        <p>Enter</p>
      </div>
    </div>
  </div>
</div>
