<div class="wallets__group">
  <div class="wallets__group__header">
    <div class="wallets__group__header__title title--primary">
      <p>Wallets</p>
    </div>
    <button type="button" name="button" class="ui-button ui-button--sm
      ui-button--add ui-button--transparent ui-button--{{showButton}}">Create new wallet</button>
  </div>
  <div class="wallets__group__content">
    <div class="wallets__group__wallet wallets__group__wallet--green">
      <div class="wallets__group__wallet__icon">
        <img src="/assets/v1/icons/ui/wallets/big-wallet.svg" alt="">
      </div>
      <div class="wallets__group__wallet__info">
        <p class="large-black-text">Personal Wallet</p>
        <p class="regular-blue-text">3788.39 MRT ($15652.96)</p>
      </div>
    </div>
    <div class="wallets__group__wallet wallets__group__wallet--rose">
      <div class="wallets__group__wallet__icon">
        <img src="/assets/v1/icons/ui/wallets/big-wallet.svg" alt="">
      </div>
      <div class="wallets__group__wallet__info">
        <p class="large-black-text">Reserve Wallet</p>
        <p class="regular-blue-text">200.00 MRT ($802.32)</p>
      </div>
    </div>
  </div>
</div>
