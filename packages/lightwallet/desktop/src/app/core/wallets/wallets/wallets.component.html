<div class="wallets__group container--inner">
  <div class="wallets__group__header">
    <div class="wallets__group__header__title title--primary">
      <p>Wallets</p>
      <!-- TODO: Show spinner while loading -->
      <small [hidden]="!loading">~ Loading ~</small>
    </div>
    <div>
      <button [hidden]="!showButton" type="button" name="button" class="ui-button ui-button--blue
        ui-button--sm ui-button--{{showButton}}"
        routerLink="/wallets/import">Import wallet</button>
      <button [hidden]="!showButton" type="button" name="button" class="ui-button ui-button--sm
        ui-button--add ui-button--white ui-button--{{showButton}}"
        routerLink="/wallets/create">Create new wallet</button>
    </div>
  </div>
  <div class="wallets__group__content">
    <div class="wallets__group__wallet" *ngFor="let wallet of wallets; trackBy: wallet?.id">
      <div class="wallets__group__wallet__info">
        <div class="wallets__group__wallet__icon">
          <img src="/assets/v1/images/wallets/personal.svg" alt="">
        </div>
        <div>
          <p class="large-black-text">Personal Wallet</p>
          <p class="regular-blue-text">3788.39 MRT ($15652.96)</p>
        </div>
      </div>
    </div>
    <div class="wallets__group__wallet" routerLink="/wallets/test/history">
      <div class="wallets__group__wallet__info">
        <div class="wallets__group__wallet__icon">
          <img src="/assets/v1/images/wallets/personal.svg" alt="">
        </div>
        <div>
          <p class="large-black-text">Personal Wallet</p>
          <p class="regular-blue-text">3788.39 MRT ($15652.96)</p>
        </div>
      </div>
    </div>
  </div>
</div>
