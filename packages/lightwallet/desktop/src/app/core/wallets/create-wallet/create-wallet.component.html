<div class="wallet__create">
  <div class="wallet__create__title title--primary">
    <p>Create wallet</p>
  </div>
  <form [formGroup]="formData" (ngSubmit)="create()">
    <div class="wallet-settings__group">
      <label class="ui-label" for="name">Wallet name</label>
      <input type="text" name="name" id="name" formControlName="walletName" class="ui-input ui-input--form ui-input--text">
    </div>
    <div>
    <div class="wallet-settings__group">
      <label class="ui-label" for="parentAddress">Referrer address</label>
      <input type="text" name="parentAddress" id="parentAddress" formControlName="parentAddress" class="ui-input ui-input--form ui-input--text">
    </div>
    <div class="wallet-settings__group">
      <label for="alias" class="ui-label">Address alias <span>(optional)</span></label>
      <!-- TODO: add tooltip that briefly explains what an alias is -->
      <input type="text" name="alias" id="alias" formControlName="alias" class="ui-input ui-input--form ui-input--text">
    </div>
    <div class="wallet-settings__group">
      <label class="ui-label">Color</label>
      <input type="text" [value]="wallet.color" name="color" id="color" formControlName="color" hidden>
      <app-select
        (selectionEvent)="selectColor($event)"
        [selected]="wallet.color"
        [input]="avalibleColors"
        style="ui-input ui-input--select ui-input--form ui-input--color"></app-select>
    </div>

      <div>
        <label for="hideBalance">Hide balance</label>
        <input type="checkbox" name="hideBalance" id="hideBalance" formControlName="hideBalance">
      </div>
    </div>

    <div>
      <h3>Password (optional)</h3>
      <p>
        <b>Warning:</b> This password cannot be recovered. If the password is lost, there is no way you could recover your funds!
      </p>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" formControlName="password">
      </div>

      <div>
        <label for="repeatPassword">Confirm password</label>
        <input type="password" name="repeatPassword" id="repeatPassword" formControlName="repeatPassword">
      </div>

      <div>
        <label for="recoveryPhrase">Recovery phrase</label>
        <textarea name="recoveryPhrase" id="recoveryPhrase" rows="4" placeholder="Enter the recovery phrase (BIP39)" formControlName="recoveryPhrase"></textarea>
      </div>
    </div>


    <div>
      <h3>Advanced options</h3>
      <div>
        <label for="mwsUrl">Wallet Service URL</label>
        <input type="text" id="mwsUrl" name="mwsUrl" formControlName="bwsurl">
      </div>
    </div>

    <button role="button" type="submit">
Create wallet
</button>
  </form>
</div>
