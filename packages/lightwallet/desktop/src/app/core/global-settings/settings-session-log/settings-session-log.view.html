<div class="global-settings__back" routerLink="/settings">
  <img src="/assets/v1/images/backup/back-icon.svg" alt="">
  <label class="ui-label global-settings__group__title">Session log</label>
</div>
<div class="global-settings__group session-log">
  <div class="session-log__filter">
    <div class="session-log__filter__item active" (click)="setLevel(0)">
      <merit-icon name="check"></merit-icon>Error
    </div>
    <div class="session-log__filter__item" [ngClass]="logLevel > 0? 'active' : ''" (click)="setLevel(1)">
      <merit-icon name="check"></merit-icon>Warning
    </div>
    <div class="session-log__filter__item" [ngClass]="logLevel > 1? 'active' : ''" (click)="setLevel(2)">
      <merit-icon name="check"></merit-icon>Info
    </div>
    <div class="session-log__filter__item" [ngClass]="logLevel > 2? 'active' : ''" (click)="setLevel(3)">
      <merit-icon name="check"></merit-icon>Debug
    </div>
  </div>
  <div class="ui-wysiwyg ui-wysiwyg--log session-log__window">
    <p *ngIf="!filteredLogs.length" translate>
      No logs for selected level
    </p>
    <p *ngFor="let l of filteredLogs" [ngClass]="getLogLevelName(l.level)">
      <b>[{{l.timestamp|amDateFormat}}]</b>
      <b>[{{getLogLevelName(l.level)}}]</b>
      <span *ngFor="let message of l.arguments">{{message}} </span>
    </p>
  </div>
</div>
