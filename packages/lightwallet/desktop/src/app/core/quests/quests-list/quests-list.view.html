<div class="quests_column">
  <div class="title title--secondary">
    <p>Quests</p>
  </div>
  <app-quest-preview *ngFor="let quest of quests" [quest]=quest [hidden]="quest.status === 'compleate'"></app-quest-preview>
</div>
<div class="quests_column">
  <div class="title title--secondary">
    <p>Achievements</p>
  </div>
  <app-quest-preview *ngFor="let quest of quests" [quest]=quest [hidden]="quest.status !== 'compleate'"></app-quest-preview>
</div>
