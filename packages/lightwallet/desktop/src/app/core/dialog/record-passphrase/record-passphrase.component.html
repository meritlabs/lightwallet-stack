<div class="agreement_wrap">
  <div class="agreement_modal">
    <div class="modal_title">
      <p>Record Your Passphrase!</p>
    </div>
    <div class="items">
      <div class="mnemonic" *ngIf="wallets?[0]">
        <div class="mnemonic_button">
          <button class="ui-button ui-button--blue" (click)="showPhrase = !showPhrase" onclick="gtag('event', 'UX Testing', { 'event_category': 'Testing', 'event_action': 'Click', 'event_label': '_Show mnemonic phrase'})">
            {{ showPhrase == true ? 'Hide' : 'Show' }} my passphrase
          </button>
        </div>
        <div [hidden]="!showPhrase" class="box">
          <div class="clip" [clip]="wallets[0].client.getMnemonic()">
            <button type="button" name="button" class="ui-button ui-button--white ui-button--sm" (click)="copyState()">
              {{ copy }}
            </button>
          </div>
          {{ wallets[0].client.getMnemonic() }}
        </div>
      </div>
      <div class="navigation">
        <button class="item item--full" (click)="unlockStep('prev')">
          Okay, Got it!
        </button>
      </div>
    </div>
  </div>
</div>
