<ng-container *ngIf="trackerSettings && task && task.status !== 2">
  <div class="taskConfirm" [ngClass]="{'arrow': arrow, 'arrow-left': arrow  === 'left', 'arrow-right': arrow === 'right', 'arrow-topRight': arrow === 'topRight', 'arrow-top': arrow === 'top', 'arrow-bottom': arrow === 'bottom'}">
    <div class="icon">
      <merit-icon name="setup"></merit-icon>
    </div>
    <div class="details">
      <div class="details_title">
        <p (click)="action(goal.name)">
          {{task.name}}
        </p>
      </div>
      <div class="details_description">
        {{task.description}}
      </div>
    </div>
    <div class="done" (click)="finishTask()" *ngIf="isDone === null">
      <merit-icon name="check"></merit-icon>
      DONE
    </div>
  </div>
</ng-container>
