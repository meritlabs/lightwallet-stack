<ng-container *ngIf="trackerSettings && task && task?.status !== 1">
  <div class="taskConfirm">
    <div class="icon">
      <merit-icon name="setup"></merit-icon>
    </div>
    <div class="details">
      <div class="details_title">
        <p (click)="action(goal.name)">
          {{task?.name}}
        </p>
      </div>
      <div class="details_description">
        {{task?.description}}
      </div>
    </div>
    <div class="done" (click)="finishTask()">
      <merit-icon name="check"></merit-icon>
      DONE
    </div>
  </div>
</ng-container>
