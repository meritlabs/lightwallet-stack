<div class="ui-prompt">
  <h2 class="title">Would you like to receive SMS notifications?</h2>
  <div class="message">Enter your phone number to subscribe to SMS notifications</div>
  <form [formGroup]="formData" (ngSubmit)="save()">

    <input type="tel" formControlName="phoneNumber" class="ui-input ui-input--text" placeholder="Enter your phone number">

    <div class="controls">
      <button class="ui-button ui-button--md primary" [disabled]="formData.invalid" type="submit">Save</button>
      <button class="ui-button ui-button--md" role="buttom" type="button" (click)="onBackdropClick()">No thanks</button>
    </div>
  </form>
</div>
<app-backdrop (click)="onBackdropClick()"></app-backdrop>
