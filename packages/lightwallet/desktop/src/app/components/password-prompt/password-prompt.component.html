<div class="ui-prompt" *ngIf="ready">
  <h2 class="title">{{ title }}</h2>
  <form [formGroup]="formData" (ngSubmit)="submitPassword()">
    <input type="password" formControlName="password" class="ui-input ui-input--text">
    <div class="input-errors" [hidden]="!password.dirty || password.valid">
      <div [hidden]="!password.hasError('required')">Password is required</div>
      <div [hidden]="password.hasError('required') || !password.hasError('IncorrectPassword')">Incorrect password</div>
    </div>
    <button type="submit" role="button" class="ui-button ui-button--blue" [disabled]="formData.invalid">Submit</button>
  </form>
</div>
<app-backdrop (click)="onBackdropClick()"></app-backdrop>
