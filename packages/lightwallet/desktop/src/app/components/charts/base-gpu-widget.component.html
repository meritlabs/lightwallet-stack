<ngx-charts-line-chart
  [results]="datasets"
  [scheme]="colorScheme"
  [legend]="false"
  [animations]="false"
  [autoScale]="true"
  [roundDomains]="true"

  [xAxis]="showXAxis"
  [yAxis]="showYAxis"

  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"

  [xAxisLabel]="title"
  [xAxisTickFormatting]="dateTickFormatting"
></ngx-charts-line-chart>
