<ngx-charts-area-chart-stacked
  [results]="_datasets"
  [scheme]="colorScheme"
  [legend]="legend"

  [xAxis]="true"
  [yAxis]="true"

  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"

  [xAxisLabel]="title"
  [xAxisTickFormatting]="dateTickFormatting"
></ngx-charts-area-chart-stacked>
