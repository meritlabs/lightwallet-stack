<ngx-charts-area-chart-stacked
  [results]="datasets"
  [scheme]="colorScheme"
  [legend]="legend"

  [xAxis]="showXAxis"
  [yAxis]="showYAxis"

  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"

  [xAxisLabel]="title"
  [xAxisTickFormatting]="dateTickFormatting"
></ngx-charts-area-chart-stacked>
