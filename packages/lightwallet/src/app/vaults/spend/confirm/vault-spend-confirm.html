<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Confirm</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <span margin-top>

    <span class="row">
      <span class="label" text-left translate>Sending</span>
      <div text-right item-right [style.flex]="1" *ngIf="txData">
        <span class="amount">{{showMerit ? txData.amountValueStr : txData.alternativeAmountStr}}</span>
        <button ion-button clear color="primary" (click)="toggleCurrency()">
            {{showMerit ? "MRT" : "USD"}}
        </button>
      </div>
    </span>
    <span class="row" *ngIf="txData">
      <span class="label" text-left translate>To</span>
      <span item-right text-right [style.flex]="1">
            {{recipient.name}}
      </span>
      <ion-avatar item-right class="btn whitelist-icon" *ngIf="recipient.type == 'wallet'">
          <img src="assets/img/icon-wallet.svg">
      </ion-avatar>
      <ion-avatar item-right class="btn whitelist-icon" *ngIf="recipient.type == 'vault'">
          <ion-icon name="lock"></ion-icon>
      </ion-avatar>
    </span>
    <span class="row" *ngIf="wallet">
      <span text-left class="label">From</span>
      <span item-right text-right [style.flex]="1">
        {{vault.name}}
      </span>
      <ion-avatar item-right class="btn whitelist-icon">
          <ion-icon name="lock"></ion-icon>
      </ion-avatar>
    </span>
    <span class="row">
      <span class="label" text-left translate>Fee</span>
      <div text-right item-right [style.flex]="1" *ngIf="txData">
        <span class="amount">{{showMerit ? dummyFeeReplaceMeWithActualFeeDontBeADummyMerit : dummyFeeReplaceMeWithActualFeeDontBeADummyUSD}}</span>
        <button ion-button clear color="primary" (click)="toggleCurrency()">
            {{showMerit ? "MRT" : "USD"}}
        </button>
        <span item-right text-right [style.flex]="1" class="fee-rate" *ngIf="txData.txp.feeRatePerStr"> &middot;
            <i class="ion-alert-circled warn" *ngIf="txData.txp.feeToHigh"></i> &nbsp;
            <span class="fee-rate" [class.warn]="txData.txp.feeToHigh" translate> {{txData.txp.feeRatePerStr}} of the sending amount </span>
        </span>
      </div>
    </span>
  </span>
  <div class="control-buttons">
    <button ion-button primary margin-top [disabled]="!wallet" [class.enter]="sendStatus" (click)="spend()">
      <span>Confirm</span>
    </button>
  </div>
</ion-content>
