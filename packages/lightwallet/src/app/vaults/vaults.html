<ion-list>
    <ion-item-divider>
        Vaults
      <button ion-button item-end round add-button icon-only (click)="toAddVault()" [disabled]="!hasUnlockedWallets">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item-divider>

    <ion-list class="vaults" *ngIf="vaults && vaults.length">
        <button ion-item detail-none *ngFor="let vault of vaults" (click)="toVault(vault)">

            <ion-avatar item-start class="btn vault-icon">
                <ion-icon name="lock"></ion-icon>
            </ion-avatar>

            <h2 translate class="vault-name">
                {{ vault.name || vault._id }}
            </h2>

            <div class="detail" item-end>
                <div class="amount">
                    {{ vault.amountStr }}
                </div>
                <div class="detail-fiat">
                    {{ vault.altAmountStr.amountStr }}
                </div>
                <div *ngIf="vault.status == 'pending'" class="assertive detail-status" translate>
                    Pending
                </div>
            </div>
        </button>
    </ion-list>

    <ion-list *ngIf="!vaults || !vaults.length">
        <ion-item class="add-vault-block">
            <ion-thumbnail item-start>
              <img src="assets/img/icons/vault.svg" alt="">
            </ion-thumbnail>
            <ion-label>
              <h2>Create your vault</h2>
              <p>Vaults are a way to keep your Merit safe</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-list>
