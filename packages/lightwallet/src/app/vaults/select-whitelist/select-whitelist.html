<ion-header no-border>
  <ion-navbar>
    <ion-title>Whitelist</ion-title>
      <ion-buttons end>
        <button ion-button (click)="close()" translate>
          Cancel
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <!-- TODO indicate whether wallet is locked -->
  <div *ngIf="wallets">
    <button ion-item detail-none *ngFor="let wallet of wallets" [class.selected]="checkWalletSelected(wallet.id)" (click)="select(wallet)">
      <ion-label>
        <h2 translate>
          {{wallet.name || wallet._id}}
        </h2>
      </ion-label>
      <ion-icon name="checkmark" *ngIf="checkWalletSelected(wallet.id)" item-end></ion-icon>
    </button>
  </div>
</ion-content>
