<ion-header no-border>

    <ion-navbar color="light" >
        <ion-title translate>Create Vault</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <ion-avatar item-start img-icon>
                <img src="assets/img/icons/vault-avatar.svg">
            </ion-avatar>

            <ion-label translate stacked>
                <h2>Vault name</h2>
            </ion-label>
            <ion-input placeholder="Set vault name" [(ngModel)]="vaultName"></ion-input>
        </ion-item>

        <button ion-item detail-none (click)="selectWhitelist()">
                <ion-avatar item-start img-icon>
                    <img src="assets/img/icons/unlock.svg">
                </ion-avatar>

                <ion-label translate>
                    <h2>Whitelist</h2>
                    <p *ngIf="!whiteList.length">Wallets not selected</p>
                    <p *ngIf="whiteList.length">
                        <span *ngFor="let wallet of whiteList; let last = last">
                            {{wallet.name}}<span *ngIf="!last">, </span>
                        </span>
                    </p>
                </ion-label>
                <button ion-button item-end round add-button icon-only>
                    <ion-icon name="add"></ion-icon>
                </button>
            </button>

        <button ion-item detail-none (click)="selectWallet()">
            <ion-avatar item-start img-icon>
                <img src="assets/img/icons/wallet.svg">
            </ion-avatar>
            <p>From</p>
            <h2>{{wallet.name}}</h2>
            <p>{{wallet.client.status.spendableBalanceStr}} MRT</p>
        </button>

        <ion-item>
            <ion-avatar item-start img-icon></ion-avatar>
            <ion-label stacked>Amount</ion-label>
            <ion-input type="number" [(ngModel)]="amount" placeholder="Amount to store"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button class="action-button" translate (click)="toConfirm()" [disabled]="!isNextStepAvailable" >
        Create Vault
    </button>

</ion-content>
