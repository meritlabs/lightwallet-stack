<ion-header no-border>

    <ion-navbar color="light" >
        <ion-title translate>Create Vault</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

        <ion-item-group>
            <ion-item>
                <ion-avatar item-start img-icon>
                    <img src="assets/img/icons/vault-avatar.svg">
                </ion-avatar>

                <ion-label translate stacked>
                    <h2>Vault name</h2>
                </ion-label>
                <ion-input placeholder="My Vault" [(ngModel)]="formData.vaultName"></ion-input>
            </ion-item>
        </ion-item-group>

        <button ion-item detail-none (click)="selectWhitelist()">
                <ion-avatar item-start img-icon>
                    <img src="assets/img/icons/unlock.svg">
                </ion-avatar>

                <ion-label translate>
                    <h2>Whitelist</h2>
                </ion-label>
                <button ion-button item-end round add-button icon-only>
                    <ion-icon name="add"></ion-icon>
                </button>
            </button>

        <ion-item (click)="selectWallet()">
            <ion-avatar item-start img-icon [class.default]="!formData.wallet.color" [style.box-shadow]="'0 0 0 2px ' + formData.wallet.color">
                <img src="assets/img/icons/wallet.svg">
            </ion-avatar>
            <p>From</p>
            <h2>{{formData.wallet.name}}</h2>
            <p>{{formData.wallet.client.status.spendableBalanceStr}}</p>
        </ion-item>

        <ion-item>
            <ion-label stacked>Amount</ion-label>
            <ion-input type="number" [(ngModel)]="formData.amount" placeholder="Amount to vault"></ion-input>
        </ion-item>

    <button ion-button class="action-button" translate (click)="toDeposit()" [disabled]="!isNextStepAvailable" >
        Next
    </button>

</ion-content>
