<ion-header>

    <ion-navbar color="secondary" >
        <ion-title translate>Create Vault</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item-group>
            <ion-item-divider color="light">Vault settings</ion-item-divider>
            <ion-item>
                <ion-label translate>Vault name</ion-label>
                <ion-input text-right placeholder="My Vault" [(ngModel)]="formData.vaultName"></ion-input>
            </ion-item>
        </ion-item-group>

        <ion-item-group>
            <ion-item-divider color="light">Whitelist</ion-item-divider>
            <ion-item *ngFor="let address of whitelistCandidates; trackBy: address?.id">
                <ion-label>{{ address.name }}</ion-label>
                <ion-note item-end>({{ address.type }})</ion-note>
                <ion-checkbox (ionChange)="setWhitelistedWallets()" [(ngModel)]="whitelistedWallets[address.id]"></ion-checkbox>
            </ion-item>
        </ion-item-group>
    </ion-list>

    <div class="control-buttons">
        <button ion-button type="button" translate (click)="toDeposit()" [disabled]="!isNextAvailable" >
            Next
        </button>
    </div>

</ion-content>
