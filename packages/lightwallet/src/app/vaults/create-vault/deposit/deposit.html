<ion-header>

    <ion-navbar color="secondary" >
        <ion-title translate>Create Vault</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list margin-top>
        <ion-item>
            <ion-label translate>Wallet</ion-label>
            <ion-input text-right [placeholder]="'0.0'" type="text" [(ngModel)]="formData.walletName" [disabled]="true"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label translate>Total Merit</ion-label>
            <ion-input text-right [placeholder]="'0.0'" type="number" [(ngModel)]="formData.totalAvailable" [disabled]="true"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label translate>Available Merit</ion-label>
            <ion-input text-right [placeholder]="'0.0'" type="number" [(ngModel)]="formData.amountAvailable" [disabled]="true"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label translate>Amout to deposit</ion-label>
            <ion-input text-right [placeholder]="'0.0'" type="number" [(ngModel)]="formData.amountToDeposit" (ngModelChange)="checkNextAvailable()"></ion-input>
        </ion-item>
    </ion-list>

    <div class="control-buttons">
        <button ion-button type="button" translate (click)="toMasterKey()" [(disabled)]="!isNextAvailable" >
            Next
        </button>
    </div>

</ion-content>
