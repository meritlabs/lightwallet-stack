<ion-header no-border>
    <ion-navbar color="light">
        <ion-title>Set Wallet Password</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item-divider text-wrap>
          <h2>Set new password</h2>
          <p class="warning"><strong>Warning</strong> This password cannot be recovered. If the password is lost, there is no way you could recover your funds!</p>
        </ion-item-divider>
      <ion-item>
          <ion-label stacked>
            <p>Password</p>
          </ion-label>
          <ion-input type="password" [(ngModel)]="formData.password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>
            <p>Confirm password</p>
          </ion-label>
          <ion-input type="password" [(ngModel)]="formData.repeatPassword"></ion-input>
      </ion-item>

      <ion-item-group *ngIf="isWalletEncrypted">
        <ion-item>
          <ion-label stacked>
            <p>Current password</p>
          </ion-label>
          <ion-input type="password" text-right [(ngModel)]="formData.currentPassword"></ion-input>
        </ion-item>
      </ion-item-group>
    </ion-list>

  <button ion-button [disabled]="!saveEnabled()" class="action-button" (click)="setPassword()">
    Save
  </button>
</ion-content>
