<ion-header no-border>
    <ion-navbar color="light">
        <ion-title>Set Wallet Password</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
      <ion-item *ngIf="isWalletEncrypted">
        <ion-avatar img-icon item-start>
          <img src="assets/img/icons/lock.svg" alt="">
        </ion-avatar>
        <ion-label stacked>
          <p>Current password</p>
        </ion-label>
        <ion-input [type]="showPassword? 'text' : 'password'" [(ngModel)]="formData.currentPassword"></ion-input>
        <button ion-button item-end clear (click)="showPassword = !showPassword">
          {{ showPassword? 'Hide' : 'Show' }}
        </button>
      </ion-item>

      <ion-item>
        <ion-avatar img-icon item-start>
          <img *ngIf="!isWalletEncrypted" src="assets/img/icons/lock.svg" alt="">
        </ion-avatar>
          <ion-label stacked>
            <p>Password</p>
          </ion-label>
          <ion-input type="password" [(ngModel)]="formData.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-avatar item-start></ion-avatar>
          <ion-label stacked>
            <p>Confirm password</p>
          </ion-label>
          <ion-input type="password" [(ngModel)]="formData.repeatPassword"></ion-input>
      </ion-item>
    </ion-list>

  <div class="info-box">
    <strong>Warning!</strong> This password cannot be recovered. If the password is lost, there is no way you could recover your funds!
  </div>

  <button ion-button [disabled]="!saveEnabled()" class="action-button" (click)="setPassword()">
    Save
  </button>
</ion-content>
