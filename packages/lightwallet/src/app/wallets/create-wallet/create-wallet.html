<ion-header>

    <ion-navbar color="secondary" >
        <ion-title translate>Create Personal Wallet</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>


    <ion-list>
        <ion-item-divider translate>Wallet</ion-item-divider>
        <ion-item>
            <ion-label translate>Wallet name</ion-label>
            <ion-input text-right [placeholder]="'Family vacation funds'" [(ngModel)]="formData.walletName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label translate>Referrer address</ion-label>
            <ion-input text-right [placeholder]="'Paste it here'" [(ngModel)]="formData.parentAddress"></ion-input>
        </ion-item>

        <ion-item-divider translate>Settings</ion-item-divider>
        <ion-item (click)="selectColor()">
            <ion-label translate>Color</ion-label>
            <ion-label item-right text-right>
                <i class="wallet-icon" [class.default]="!formData.color">
                    <img src="assets/img/icon-wallet.svg"  [style.background]="formData.color" >
                </i>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Hide Balance</ion-label>
            <ion-toggle [(ngModel)]="formData.hideBalance">
            </ion-toggle>
        </ion-item>

        <ion-item-divider translate>Password (optional)</ion-item-divider>
        <ion-item class="warning">
            <b>Warning</b> This password cannot be recovered. If the password is lost, there is no way you could recover your funds!
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" text-right [(ngModel)]="formData.password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Confirm password</ion-label>
            <ion-input type="password" text-right [(ngModel)]="formData.repeatPassword"></ion-input>
        </ion-item>

        <ion-item-divider>Recovery Phrase</ion-item-divider>
        <ion-item>
            <textarea placeholder="Enter the recovery phrase (BIP39)" [(ngModel)]="formData.recoveryPhrase"></textarea>
        </ion-item>


        <ion-item-divider translate>Advanced</ion-item-divider>

        <ion-item>
            <ion-label translate>Wallet Service URL</ion-label>
            <ion-input text-right [(ngModel)]="formData.bwsurl" [placeholder]=""></ion-input>
        </ion-item>

    </ion-list>


    <div class="control-buttons" margin-bottom>
        <button ion-button [disabled]="!isCreationEnabled()" translate (click)="createWallet()">
            Create new wallet
        </button>
    </div>


</ion-content>
