<ion-header>
    <ion-navbar color="light">
        <ion-buttons start>
            <button ion-button icon-only clear (click)="cancel()">
                <ion-icon name="close"  color="primary"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            Select Wallet
        </ion-title>
    </ion-navbar>
</ion-header>
    
<ion-content>
    
    <ion-list >
        <button ion-item detail-none *ngFor="let wallet of wallets" [class.selected]="selectedWallet.id == wallet.id" (click)="select(wallet)">
            <ion-label>
                <h2>
                {{wallet.name || wallet._id}}
                </h2>
                <p>
                    {{wallets.invites.availableConfirmedAmount}}
                </p>
            </ion-label>
            <ion-note class="wallet-color-indicator" item-end>
                <span  [class.default]="!wallet.walletClient.color" [style.background]="wallet.walletClient.color"></span>
            </ion-note>
        </button>
        
    </ion-list>

 </ion-content>
