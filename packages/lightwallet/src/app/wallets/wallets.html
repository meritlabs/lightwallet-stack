<ion-header>
  <div class="big-header">
    <button ion-button clear icon-only class="header-action-button" navPush="SettingsView">
      <ion-icon name="settings" merit-icon></ion-icon>
    </button>
    <p>Total Value of Your Wallets</p>
    <ion-spinner *ngIf="loading; else notLoading"></ion-spinner>
    <ng-template #notLoading>
      <h2 *ngIf="allBalancesHidden; else balancesNotHidden"></h2>
      <ng-template #balancesNotHidden>
        <h2 class="amount">{{ totalWalletsValueMicros || '0.00' }}&nbsp;<small>MRT</small></h2>
        <h3 class="detail-fiat">{{ totalWalletsValueFiat }}</h3>
        <h3 class="detail-fiat">{{ totalInvites }} Invites</h3>
      </ng-template>
    </ng-template>
  </div>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" [enabled]="!loading">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item-divider translate>
    Wallets
    <button ion-button item-end round add-button icon-only (click)="toAddWallet()" >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-item-divider>

  <ion-item no-lines *ngIf="(!wallets || !wallets.length) && loading">
    <ion-spinner item-start></ion-spinner>
    <h2>Loading...</h2>
  </ion-item>

  <ion-list class="wallets" *ngIf="wallets">

    <div *ngFor="let wallet of wallets; trackBy: wallet?.id">
      <button ion-item *ngIf="wallet.client.confirmed; else notConfirmed" navPush="WalletDetailsView" [navParams]="{ wallet: wallet }" class="wallet">
        <ion-avatar item-start img-icon [class.locked]="wallet.locked" [class.default]="!wallet.color"
                    [style.box-shadow]="'0 0 0 2px ' + wallet.color">
          <img src="assets/img/icons/wallet.svg">
        </ion-avatar>

        <ion-label>
          <h2>{{ wallet.name || wallet.client._id }}</h2>
          <p *ngIf="wallet.balanceHidden; else notHidden">
            [Balance Hidden]
          </p>
          <ng-template #notHidden>
            <p class="merit-amount" *ngIf="wallet.totalBalanceStr">
              {{ wallet.totalBalanceStr }} {{ wallet.cachedBalance ? (' &middot; ' + wallet.client.cachedBalanceUpdatedOn * 1000 | amTimeAgo) : '' }}&nbsp;<span>MRT</span>
            </p>
          </ng-template>
          <p class="invites">
            Invites: {{ wallet.invites || 0}}
          </p>
        </ion-label>

        <ion-note *ngIf="!wallet.client.isComplete(); else isComplete" class="assertive">Incomplete</ion-note>
        <ng-template #isComplete>
          <ion-note class="balance" item-end>
            <span *ngIf="wallet.client.n > 1">
                {{ wallet.client.m }}-of-{{ wallet.client.n }}
            </span>
            <div class="fiat-amount" *ngIf="!wallet.balanceHidden && wallet.client.status.alternativeBalanceAvailable">
              {{ wallet.client.status.totalBalanceAlternativeStr }}
            </div>

            <span class="error" *ngIf="wallet.client.error">{{ wallet.client.error }}</span>
          </ion-note>
        </ng-template>

      </button>

      <ng-template #notConfirmed>
        <div *ngIf="!wallet.client.confirmed" class="wallet">
          <div class="unlock-backdrop"></div>

          <div class="unlock-popup">
            <img src="assets/img/icons/unlock.svg">
            <h2>Not unlocked</h2>
            <div class="bottom-label">You cannot use this wallet until your invite request is confirmed</div>
          </div>

          <button ion-item detail-none>
            <ion-avatar item-start img-icon [class.locked]="wallet.locked" [class.default]="!wallet.color"
                        [style.box-shadow]="'0 0 0 2px ' + wallet.color">
              <img src="assets/img/icons/wallet.svg">
            </ion-avatar>
            <ion-label>
              <h2>{{ wallet.name }}</h2>
              <p>Pending unlock request</p>
            </ion-label>
          </button>
        </div>
      </ng-template>

    </div>

    <button ion-item class="import-wallet-button" (click)="toImportWallet()" detail-none>
      <ion-avatar item-start img-icon>
        <img src="assets/img/icons/export.svg">
      </ion-avatar>
      <ion-label>
        <h2>Import wallet</h2>
      </ion-label>
    </button>
  </ion-list>

  <view-vaults [vaults]="vaults" [refreshVaultList]="refreshVaultList"></view-vaults>

</ion-content>
