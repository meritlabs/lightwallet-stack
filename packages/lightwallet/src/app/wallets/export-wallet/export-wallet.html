<ion-header>
    <ion-navbar color="secondary">
        <ion-title>Export Wallet</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
        <ion-segment [(ngModel)]="segment">
            <ion-segment-button value="mnemonic">
                Phrase
            </ion-segment-button>
            <ion-segment-button value="file">
                File/Text
            </ion-segment-button>
            <ion-segment-button value="code">
                QR Code
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <span *ngIf="accessGranted">
        <i class="wallet-icon default" [class.default]="!wallet.color">
            <img src="assets/img/icon-wallet.svg" [style.background]="wallet.color">
        </i>
        <h2>{{wallet.name}}</h2>

        <span *ngIf="segment == 'mnemonic'">
            <ion-list>
                <ion-item>
                    <div class="tab-title">Wallet Recovery Phrase</div>
                </ion-item>
                <ion-item>
                    <div class="key">{{ mnemonic }}</div>
                </ion-item>
                <ion-item>
                    <div class="description">You can use this phrase to recover your wallet.</div>
                </ion-item>
            </ion-list>
        </span>

        <span *ngIf="segment == 'file'">
            <ion-list>
                <ion-item>
                    <ion-label>Set up password</ion-label>
                    <ion-input type="password" [(ngModel)]="formData.password" text-right></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Repeat password</ion-label>
                    <ion-input type="password" [(ngModel)]="formData.repeatPassword" text-right></ion-input>
                </ion-item>
            </ion-list>

            <div class="control-buttons" margin>
                <button ion-button [disabled]="!saveEnabled()" translate (click)="download()">
                    Export
                </button>
            </div>
        </span>

        <span *ngIf="segment == 'code'">
            <qr-code *ngIf="qrcode" [value]="qrcode" [level]="M" [size]="220" [foreground]="'#334'"></qr-code>
            <div class="description">
                From the destination device, go to Add wallet &gt; Import wallet and scan this QR code.
            </div>
        </span>
    </span>
</ion-content>
