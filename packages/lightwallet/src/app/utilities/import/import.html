<ion-header>
    <ion-navbar>
        <ion-title>Import Wallet</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="segment">
          <ion-segment-button value="phrase">
              Phrase
          </ion-segment-button>
          <ion-segment-button value="file">
              File
          </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div [hidden]="segment != 'phrase'">
        <ion-item>
          <ion-avatar img-icon item-start>
            <img src="assets/img/icons/wallet.svg" alt="">
          </ion-avatar>
            <ion-label stacked>
                Recovery phrase (12 words)
            </ion-label>
            <button (click)="openScanner()" ion-button icon-only item-end clear>
                <ion-icon name="qr-code" merit-icon  color="primary"></ion-icon>
            </button>
          <ion-textarea [(ngModel)]="formData.words" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" placeholder="Type it here"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-avatar img-icon item-start>
            <img src="assets/img/icons/lock.svg" alt="">
          </ion-avatar>
          <ion-label stacked>Recovery Phrase Password (optional)</ion-label>
          <ion-input [(ngModel)]="formData.phrasePassword" [type]="showPassword? 'text' : 'password'" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false"></ion-input>
          <button ion-button item-end (click)="showPassword = !showPassword" clear>{{ showPassword ? 'Hide' : 'Show' }}</button>
        </ion-item>

      <button ion-item no-lines toggle-button (click)="advancedToggled = !advancedToggled">
        <ion-label>
          <h2>Advanced options</h2>
        </ion-label>
        <button ion-button item-end icon-only clear>
          <ion-icon [name]="advancedToggled? 'remove' : 'add'" color="secondary"></ion-icon>
        </button>
      </button>

      <ion-item-group [hidden]="!advancedToggled">
        <ion-item>
          <ion-avatar img-icon item-start>
            <img src="assets/img/icons/path.svg" alt="">
          </ion-avatar>
          <ion-label stacked>
            Derivation Path
          </ion-label>
          <ion-input [(ngModel)]="formData.derivationPath" placeholder="BIP32 path for address derivation"></ion-input>
        </ion-item>

        <ion-item margin-bottom>
          <ion-avatar img-icon item-start>
            <img src="assets/img/icons/link.svg" alt="">
          </ion-avatar>
          <ion-label stacked>
            Wallet Service Url
          </ion-label>
          <ion-input [(ngModel)]="formData.bwsUrl"></ion-input>
        </ion-item>
      </ion-item-group>


      <button class="action-button" margin-top block (click)="importMnemonic()" ion-button [disabled]="!mnemonicImportAllowed()">
        Import
      </button>

    </div>

    <div [hidden]="segment != 'file'">

        <ion-item (click)="openFilePicker()">
          <ion-avatar img-icon item-start>
            <img src="assets/img/icons/folder.svg" alt="">
          </ion-avatar>
            <ion-label *ngIf="!formData.backupFile">
                <h2>Choose a backup file from your device</h2>
            </ion-label>
            <ion-label *ngIf="formData.backupFile">
                {{formData.backupFile.name}}
            </ion-label>

          <button ion-button item-end round icon-only add-button>
            <ion-icon name="add"></ion-icon>
          </button>

            <input type="file" (change)="fileChangeListener($event)"  #fileInput>
        </ion-item>
        <ion-item>
          <ion-avatar img-icon item-start>
            <img src="assets/img/icons/lock.svg" alt="">
          </ion-avatar>
          <ion-label stacked>Password</ion-label>
          <ion-input [(ngModel)]="formData.filePassword" type="password" autocomplete="off" placeholder="File password"></ion-input>
        </ion-item>

        <ion-item margin-bottom margin-top>
          <ion-avatar img-icon item-start>
            <img src="assets/img/icons/link.svg" alt="">
          </ion-avatar>
            <ion-label stacked>Wallet Service Url</ion-label>
            <ion-input [(ngModel)]="formData.bwsUrl"></ion-input>
        </ion-item>

        <button class="action-button" margin-top block (click)="importBlob()" ion-button translate [disabled]="!fileImportAllowed()">Import</button>

    </div>

</ion-content>
