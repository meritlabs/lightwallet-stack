<ion-header no-border>
  <ion-navbar color="light">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item detail-none navPush="NotificationsView">
      <ion-avatar item-start img-icon>
        <img src="assets/img/icons/notifications.svg" alt="">
      </ion-avatar>
      <ion-label>
        <h2>Notifications</h2>
      </ion-label>
    </button>
    <button ion-item detail-none (click)="toLanguageSelect()" *ngIf="availableLanguages.length > 1">
      <ion-icon name="globe" item-start></ion-icon>
      <ion-label>
        <h2 translate>Language</h2>
        <p>{{currentLanguageName}}</p>
      </ion-label>
    </button>
    <button ion-item detail-none (click)="toUnitSelect()" *ngIf="availableUnits.length > 1">
      <ion-icon name="calculator" item-start></ion-icon>
      <ion-label>
        <h2 translate>Currency</h2>
        <p>{{currentUnitName}}</p>
      </ion-label>
    </button>
    <button ion-item detail-none (click)="toCurrencySelect()" *ngIf="availableAlternateCurrencies.length > 1">
      <ion-icon name="cash" item-start></ion-icon>
      <ion-label>
        <h2  translate>Alternative currency</h2>
        <p>{{currentAlternativeName}}</p>
      </ion-label>
    </button>
    <button ion-item detail-none navPush="SettingsAboutView">
      <ion-avatar item-start img-icon>
        <img src="assets/img/icons/info.svg" alt="">
      </ion-avatar>
      <ion-label>
        <h2>About</h2>
      </ion-label>
    </button>
  </ion-list>
</ion-content>
