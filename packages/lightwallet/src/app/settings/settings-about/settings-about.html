<ion-header no-border>
  <ion-navbar color="light">
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-avatar img-icon item-start>
        <img src="assets/img/icons/version.svg" alt="">
      </ion-avatar>
      <ion-label>
        <p>Version</p>
        <h2>v{{version}}</h2>
      </ion-label>
    </ion-item>
    <ion-item (click)="toGithub()">
      <ion-avatar img-icon item-start>
        <img src="assets/img/icons/hashtags.svg" alt="">
      </ion-avatar>
      <ion-label>
        <p>Commit hash</p>
        <h2>#{{ commitHash }}</h2>
      </ion-label>
    </ion-item>
    <ion-item (click)="toTermsOfUse()">
      <ion-avatar img-icon item-start>
        <img src="assets/img/icons/terms.svg" alt="">
      </ion-avatar>
      <ion-label>
        <h2>Terms of use</h2>
      </ion-label>
    </ion-item>
    <ion-item (click)="toSessionLog()">
      <ion-avatar img-icon item-start>
        <img src="assets/img/icons/list.svg" alt="">
      </ion-avatar>
      <ion-label>
        <h2>Session log</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
