<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button clear (click)="skipBackupPrompt()">
                Skip
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content fullscreen>
    <div class="container">
        <div class="title">Wallet Recovery Phrase</div>
        <ion-grid>
            <ion-row>
                <ion-card class="mnemonic-card">
                    <div class="mnemonic">{{ mnemonic }}</div>
                </ion-card>
            </ion-row>
            <ion-row>
                <div class="text">
                    You can use this phrase to recover your wallet. Write it down and keep it in a secure place. When you have written it down,
                    click "Verify".
                </div>
            </ion-row>
            <ion-row>
                <div class="bottom-buttons">
                    <button ion-button block margin-top (click)="toVerify()" [disabled]="false">Verify</button>
                </div>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
