<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content fullscreen>
  <div class="container" *ngIf="!easyReceipt">
    <h1 class="title">
      Add alias to your address
    </h1>

    <img src="assets/img/alias.png" id="logo" alt="" />

    <p class="text" translate>
      So people can recognize you and type something like '@merituser' instead of address.
    </p>

    <div class="bottom-buttons">
      <div *ngIf="formData.aliasValidationError" class="error-message"><p>{{formData.aliasValidationError}}</p></div>
      <div class="input-wrapper">
        <ion-input placeholder="Alias (optional)" [(ngModel)]="formData.alias"
                   autocomplete="off" autocorrect="off" autocapitalize="off"
                   (ionFocus)="onInputFocus()" (ngModelChange)="checkAlias()"></ion-input>

        <ion-spinner *ngIf="formData.aliasCheckInProgress" color="primary"></ion-spinner>
        <img class="stop-sign" *ngIf="formData.aliasValidationError" src="assets/img/icons/error-stop.svg">
      </div>

      <button block ion-button icon-only translate (click)="createWallet()">
        Done
      </button>
    </div>
  </div>
</ion-content>
