<ion-header>
    <ion-navbar color="light">
        <ion-title>Fee</ion-title>
        <ion-buttons end>
            <button ion-button (click)="cancel()" translate>
                Cancel
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <button ion-item detail-none *ngFor="let level of feeLevels" [class.selected]="level.name == selectedLevelName" (click)="select(level)">
          <ion-label>
            <p>{{ level.description }}</p>
            <h2>
              {{level.mrt}} MRT
            </h2>
          </ion-label>
          <ion-note item-end>
            ~{{level.minutes}} mins
          </ion-note>
        </button>
    </ion-list>

</ion-content>
