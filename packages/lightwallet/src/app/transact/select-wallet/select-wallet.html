<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Select Wallet</ion-title>
        <ion-buttons end>
            <button ion-button (click)="cancel()" translate>
                cancel
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <span *ngIf="wallets">
        <button ion-item *ngFor="let wallet of wallets" [class.selected]="selectedWallet.id == wallet.id" (click)="select(wallet)">
            <i class="wallet-icon" item-start [class.locked]="wallet.locked" [class.default]="!wallet.color" [style.background]="wallet.color">
                <img src="assets/img/icon-wallet.svg"   >
            </i>
            <h2 translate>
                {{wallet.name || wallet._id}}
            </h2>
            <p>
                <span *ngIf="!wallet.isComplete()" class="assertive" translate>Incomplete</span>
                <span *ngIf="wallet.isComplete()">
                <span *ngIf="wallet.status && !wallet.balanceHidden">
                    {{wallet.status.totalBalanceStr}}
                    <small *ngIf="wallet.status.totalBalanceMicros != wallet.status.spendableAmount">({{wallet.status.spendableBalanceStr}} available)</small>
                </span>
                <span *ngIf="wallet.balanceHidden" translate>
                [Balance Hidden]
                </span>
                <span *ngIf="wallet.n > 1">
                {{wallet.m}}-of-{{wallet.n}}
                </span>
                <ion-icon *ngIf="!wallet.balanceHidden && wallet.status && (wallet.status.totalBalanceMicros != wallet.status.spendableAmount)"
                name="timer-outline"></ion-icon>

                <span class="error" *ngIf="wallet.error">{{wallet.error}}</span>
                </span>
            </p>
        </button>
    </span>


</ion-content>
