<ion-list>
  <button ion-item detail-none *ngFor="let tx of transactions; trackBy: tx?.txid" navPush="TxDetailsView" [navParams]="{ tx: tx }" class="{{ tx.action }}">
    <ion-avatar img-icon item-start>
      <img *ngIf="isEasySend(tx)" src="assets/img/icons/merit.svg" alt="" />
      <img *ngIf="isMiningReward(tx)" src="assets/img/icons/mining.svg" alt="" />
      <img *ngIf="isAmbassadorReward(tx)" src="assets/img/icons/ambassador.svg" alt="" />
    </ion-avatar>
    <ion-label>
      <h2>{{ tx.name }}</h2>
      <p>{{ tx.time * 1000 | amDateFormat: 'Do MMM, YYYY hh:mma' }}</p>
    </ion-label>
    <ion-note item-end>
        <span class="merit-amount" [class.credit]="tx.type == 'credit'">
          {{ tx.amountStr }}&nbsp;<small>MRT</small>
        </span>
      <span class="fiat-amount">
          {{ tx.alternativeAmountStr }}
      </span>
    </ion-note>
  </button>
</ion-list>
