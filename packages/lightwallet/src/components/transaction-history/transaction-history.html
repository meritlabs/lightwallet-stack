<ion-list>
  <button ion-item *ngFor="let tx of transactions; trackBy: tx?.txid" [attr.detail-none]="!isIncomingUnlockRequest(tx)" navPush="TxDetailsView" [navParams]="{ tx: tx }" class="{{ tx.action }}">
    <ion-avatar img-icon item-start>
      <img *ngIf="isEasySend(tx)" src="assets/img/icons/merit.svg" alt="" />
      <img *ngIf="isMiningReward(tx)" src="assets/img/icons/mining.svg" alt="" />
      <img *ngIf="isUnlockRequest(tx) && isIncomingUnlockRequest(tx)" src="assets/img/icons/incoming_request.svg" alt="" />
      <img *ngIf="isUnlockRequest(tx) && !isIncomingUnlockRequest(tx)" src="assets/img/icons/send_request.svg" alt="" />
    </ion-avatar>
    <ion-label>
      <h2>{{ tx.name }}</h2>
      <p>{{ tx.time * 1000 | amDateFormat: 'Do MMM, YYYY hh:mma' }}</p>
    </ion-label>
    <ion-note item-end *ngIf="!isUnlockRequest(tx)">
        <span class="merit-amount" [class.credit]="isCredit(tx)">
          {{ tx.amountStr }}&nbsp;<small>MRT</small>
        </span>
      <span class="fiat-amount">
          {{ tx.alternativeAmountStr }}
      </span>
    </ion-note>
    <ion-note item-end *ngIf="isUnlockRequest(tx)">
      <span class="unlock-request-status">
        {{ tx.status }}
      </span>
    </ion-note>
  </button>
</ion-list>
