<ion-list>
  <button ion-item detail-none *ngFor="let tx of filteredTransactions; trackBy: trackByFn" (click)="viewTxDetails(tx)">
    <contact-avatar item-start [contact]="tx.contact"
                    [fallback]="'assets/img/icons/' + tx.image + '.svg'"></contact-avatar>
    <ion-label>
      <h2>
        {{ tx.name }}
        <ion-icon color="primary" *ngIf="tx.easySendUrl && !tx.cancelled" class="icon" name="link"></ion-icon>
        <b class="cancelled" *ngIf="tx.easySendUrl && tx.cancelled">cancelled</b>
      </h2>
      <p>{{ tx.time * 1000 | amDateFormat: 'Do MMM, YYYY hh:mma' }}</p>
    </ion-label>
    <ion-note item-end *ngIf="!tx.isWalletUnlock">
      <span class="merit-amount" [class.credit]="tx.isCredit">
        {{ tx.isInvite? (tx.amount + ' INV') : (tx.amountMicros | toMRT) }}
      </span>
      <span *ngIf="!tx.isInvite" class="fiat-amount">
          {{ tx.amountMicros | toFiat }}
      </span>
    </ion-note>

    <button ion-button clear icon-only item-end>
      <ion-icon name="ios-arrow-forward" class="arrow"></ion-icon>
    </button>
  </button>
</ion-list>
<ion-infinite-scroll (ionInfinite)="loadMore($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
