<ion-header no-border>
  <ion-navbar color="light">
    <ion-title>Contacts</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="cancel()" color="primary">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="light">
    <ion-searchbar [(ngModel)]="searchQuery" [debounce]="200" (ionChange)="parseSearch()"
                   (ionCancel)="clearSearch()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item no-lines *ngIf="!foundContacts.length">
    No contacts found
  </ion-item>

  <ion-list no-lines>
    <ion-item *ngFor="let contact of foundContacts" (click)="select(contact)">
      <contact-avatar [contact]="contact" item-start></contact-avatar>
      {{ contact.name.formatted }}
      <img src="assets/img/icons/merit.svg" color="primary" item-end>
    </ion-item>
  </ion-list>

</ion-content>
