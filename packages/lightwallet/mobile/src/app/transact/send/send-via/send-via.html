
<ion-header no-border>
  <ion-navbar>
    <ion-title>Select address</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cancel()" translate>
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <div class="classic-send-section" *ngIf="contact?.meritAddresses?.length">
    <ion-list>
      <button ion-item detail-none text-wrap *ngFor="let meritAddress of contact.meritAddresses; let i = index"
              (click)="select('classic', 'address', meritAddress.address, meritAddress.alias)"
              [class.selected]="highlightedMethod?.value == meritAddress.address && highlightedMethod?.type == 'classic'">

        <ion-avatar img-icon item-start >
          <img src="assets/img/icons/merit.svg">
        </ion-avatar>
        <ion-label class="address-label">
          <p>Merit Address</p>
          <h2 [class.address]="!meritAddress.alias">{{meritAddress.alias ? '@'+meritAddress.alias :
            meritAddress.address}}</h2>
        </ion-label>
      </button>
    </ion-list>
  </div>
</ion-content>
