<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>Confirm Transaction</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ng-container *ngIf="viewData">
    <div class="big-header" text-center>
      <h2>{{ viewData.amount | toMRT:null:true}} <small>MRT</small></h2>
    </div>
    <ion-list>
      <ion-item text-wrap class="destination">
        <ion-avatar item-start img-icon>
            <img src="assets/img/icons/merit.svg">
        </ion-avatar>
        <ion-label>
          <p>Sending to</p>
          <h2>{{ viewData.destination ? viewData.destination : 'Global Send'}}</h2>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar item-start img-icon>
          <img src="assets/img/icons/wallet.svg">
        </ion-avatar>
        <ion-label>
          <p>Sending from</p>
          <h2>{{ viewData.walletName }}</h2>
        </ion-label>
      </ion-item>

      <ion-item *ngIf="viewData.password">
        <ion-avatar item-start img-icon>
          <img src="assets/img/icons/unlock.svg">
        </ion-avatar>

        <ion-label stacked>
          <p>Password set</p>
        </ion-label>
        <ion-input [type]="showPassword? 'text' : 'password'" disabled [value]="viewData.password"></ion-input>

        <button ion-button item-end (click)="showPassword = !showPassword" clear>
          {{ showPassword? 'Hide' : 'Show' }}
        </button>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>Fee</p>
          <h2>{{ viewData.fee | toMRT }}</h2>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>Total</p>
          <h2>{{ viewData.totalAmount | toMRT }}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>

<ion-footer>
  <slide-to-action text="Slide to Send" (confirm)="approve()"></slide-to-action>
</ion-footer>
