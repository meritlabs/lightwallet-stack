<ion-header class="confirmTitle">
  <ion-navbar>
    <ion-title>Review Invite & Send</ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="viewData">
<div class="priceReview">
  <div class="priceReview_info">
    <div class="priceReview_icon"></div>
    <div class="priceReview_mrt" [class]="viewData?.priceReviewClass">{{ viewData.amount | toMRT}}</div>
  </div>
</div>
  <div *ngIf="viewData">
    <ion-list class="priceReview_list">

        <ion-item text-wrap class="destination" >
        <ion-avatar item-start img-icon>
            <img src="assets/img/icons/wallet.svg">
        </ion-avatar>
        <ion-label>
          <p>SENDING TO</p>
          <p><strong>{{ viewData.destination ?  viewData.destination : 'Global Send'}}</strong></p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar item-start img-icon>
            <img src="assets/img/icons/wallet.svg">
        </ion-avatar>
        <ion-label>
          <p>FROM</p>
          <p><strong>{{ viewData.walletName }}</strong></p>
        </ion-label>
      </ion-item>

      <ion-item *ngIf="viewData.password">
        <ion-avatar item-start img-icon>
            <img src="assets/img/icons/unlock.svg">
        </ion-avatar>

        <div class="ion-item-half" *ngIf="!showPassword">
           <p><strong>Password set</strong></p>
        </div>
        <div class="ion-item-half" *ngIf="showPassword">
           <p><strong>{{viewData.password}}</strong></p>
        </div>
        <button ion-button clear color="primary" item-end (click)="showPassword = !showPassword">
            {{ showPassword? 'Hide' : 'Show' }}
        </button>
      </ion-item>

      <ion-item class="ion-item-halfs">
        <div class="ion-item-half">
          <p><strong>Fee</strong></p>
        </div>
        <div class="ion-item-half">
          <p><strong class="amount">{{ viewData.fee  | toMRT }}</strong></p>
        </div>
      </ion-item>
      <ion-item class="ion-item-halfs">
        <div class="ion-item-half">
          <p><strong>Total</strong></p>
        </div>
        <div class="ion-item-half">
          <p><strong class="amount blue">{{ viewData.totalAmount  | toMRT }}</strong></p>
        </div>
      </ion-item>

    </ion-list>

  </div>

</ion-content>

<ion-footer >
  <slide-to-action text="Slide to Send" (confirm)="send()"></slide-to-action>
</ion-footer>
