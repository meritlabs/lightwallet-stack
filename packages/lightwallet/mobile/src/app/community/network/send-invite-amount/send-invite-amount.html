<ion-header no-border>
    <ion-navbar color="primary">
        <ion-title>
            Creating invite link
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-bounce>
    <div class="big-header">
        <div class="amount-area" (click)="focusInput()">
            <div class="main-amount" enter-to-next>
                <ion-item no-lines>
                    <ion-input
                            #amount
                            type="number"
                            pattern="[0-9]"
                            [(ngModel)]="formData.amount"
                            (ngModelChange)="processAmount(amount)"
                            placeholder="Enter amount to send"
                            (keypress)="amountKeypress($event.keyCode)">
                    </ion-input>
                </ion-item>
                <div class="amount-sm">Invite token<span *ngIf="formData.amount >1">s</span></div>
            </div>
        </div>
    </div>
    <ion-list>
        <button ion-item (click)="selectWallet()" detail-none *ngIf="wallet">
            <ion-avatar item-start img-icon>
                <img src="assets/img/icons/wallet.svg">
            </ion-avatar>
            <p>From</p>
            <h2>{{wallet?.name}} <span *ngIf="wallet?.alias"> | @{{wallet.alias}}</span></h2>
            <p>{{wallet?.availableInvites}} INV</p>
            <ion-icon name="ios-arrow-down" item-end></ion-icon>
        </button>
    </ion-list>

    <p [hidden]="!error" class="error">{{ error }}</p>

    <div class="global-illustration" *ngIf="!loadingContacts && !searchQuery && !contacts?.length" [hidden]="link">
        <img src="assets/img/icons/invite.svg" color="primary" item-end>
        <h2>Slide to create invite link</h2>
        <p>Select number of invite tokens you want to send and slide right to create an invite link. This link can be shared any way you want.</p>
    </div>

    <ion-footer [hidden]="link">
        <slide-to-action text="Slide to create link" (confirm)="send()"></slide-to-action>
    </ion-footer>


    <div class="global-illustration" *ngIf="link">
        <img src="assets/img/icons/invite.svg" color="primary" item-end>
        <h2>Your invite link:</h2>
        <p>(click to copy)</p>
        <p [clip]="link" (click)="copyToClipboard()">
            <a>
                {{link}}
            </a>
        </p>
    </div>

    <div class="footer" *ngIf="link">
        <button ion-button class="action-button" (click)="toWallets()">
            Back to wallets
        </button>
    </div>

</ion-content>
