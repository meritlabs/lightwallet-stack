<ion-header no-border>
  <ion-navbar color="light">
    <ion-title>{{'Notifications' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>

    <ion-item-group *ngIf="usePushNotifications">
      <ion-item text-wrap>
        <ion-label>
          <h2 translate>
            Enable push notifications
          </h2>
        </ion-label>
        <ion-toggle [(ngModel)]="pushNotifications" (ngModelChange)="pushNotificationsChange()"></ion-toggle>
      </ion-item>

      <ion-item *ngIf="isIOSApp" translate text-wrap>
        Push notifications for {{ appName }} are currently disabled. Enable them in the Settings app.
      </ion-item>
    </ion-item-group>

    <ion-item text-wrap>
      <ion-label>
        <h2 translate>
          Enable email notifications
        </h2>
      </ion-label>
      <ion-toggle [(ngModel)]="emailNotifications" (ngModelChange)="emailNotificationsChange()"></ion-toggle>
    </ion-item>

    <ion-item-group *ngIf="emailNotifications">

      <ion-item translate text-wrap>
        <ion-icon item-start color="success" name="ios-information-circle-outline"></ion-icon>
        You'll receive email notifications about payments sent and received from your wallets.
      </ion-item>

      <form [formGroup]="emailForm" enter-to-next>
        <ion-item>
          <ion-label stacked>
            Email Address
          </ion-label>
          <ion-input formControlName="email" type="email" placeholder="Enter your email address"></ion-input>
        </ion-item>
      </form>
    </ion-item-group>

  </ion-list>

  <div padding-left padding-right *ngIf="emailNotifications">
    <button ion-button block class="action-button" (click)="saveEmail()" [disabled]="emailForm.invalid">
      {{ 'Save' | translate }}
    </button>
  </div>

</ion-content>
