<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <div class="container">
    <div class="title">Wallet Recovery Phrase (click to copy)</div>
    <ion-grid>
      <ion-row>
        <ion-card class="mnemonic-card" [clip]="mnemonic">
          <div class="mnemonic">{{ mnemonic }}</div>
        </ion-card>
      </ion-row>
      <ion-row>
        <div class="text">
          You can use this phrase to recover your wallet. Write it down and keep it in a secure place. When you have
          written it down,
          click "OK".
        </div>
      </ion-row>
      <ion-row>
        <div class="bottom-buttons" margin-top>
          <button ion-button class="action-button" (cilck)="skipBackupPrompt()"
                  [disabled]="false">Verify
          </button>
        </div>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
