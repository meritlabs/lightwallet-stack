<ion-header>
  <ion-navbar>
    <ion-title>Wallet Recovery Phrase</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-card class="mnemonic-card" [clip]="mnemonic" (click)="markCopied()">
          <div class="click-to-copy">Click to copy</div>
          <div class="mnemonic">{{ mnemonic }}</div>
        </ion-card>
      </ion-row>

      <ion-row>
        <div class="text">
          You can use this phrase to recover your wallet. Write it down and keep it in a secure place. When you have
          written it down,
          click "OK".
        </div>
      </ion-row>

      <ion-row>
        <div class="bottom-buttons" margin-top>
          <button ion-button class="action-button" (click)="skipBackupPrompt()">
            OK
          </button>
        </div>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
