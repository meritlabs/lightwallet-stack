<ion-header>
  <ion-navbar color="light">
    <ion-title>
      Select Wallet
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="cancel()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>

  <ion-list>
    <button ion-item detail-none *ngFor="let wallet of wallets" [class.selected]="selectedWallet?.id == wallet.id"
            (click)="select(wallet)">
      <ion-label>
        <h2>
          {{ wallet.name || wallet._id }}
        </h2>
        <p>
          invites: {{ wallet.availableInvites || 0 }}
        </p>
      </ion-label>
      <ion-note class="wallet-color-indicator" item-end>
        <span [class.default]="!wallet.color" [style.background]="wallet.color"></span>
      </ion-note>
    </button>

  </ion-list>

</ion-content>
