<ion-header>
  <ion-navbar>
    <ion-title></ion-title>

        Close
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>

  <div class="container">

      <p>{{ err }}</p>

  </div>

</ion-content>
