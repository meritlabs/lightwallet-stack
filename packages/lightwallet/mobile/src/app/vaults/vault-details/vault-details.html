<ion-header no-border>
<ion-navbar color="secondary">
    <ion-title>{{ vault.name || vault._id }}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="toResetVault()">
            <ion-icon name="settings"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <div class="balance-header">
            <div class="balance-str">{{ vault.amountStr }}</div>
            <div class="balance-alt-str"> {{ vault.altAmountStr.amountStr }}</div>
            <div *ngIf="vault.status == 'pending'" class="assertive">
                <span translate>Pending</span>
            </div>
        </div>
    </ion-list>

    <ion-list>
        <button ion-item detail-none *ngFor="let address of whitelist" (click)="spendToAddress(address)">
            <ion-avatar item-start class="btn whitelist-icon" item-start *ngIf="address.type == 'wallet'">
                <img src="assets/img/icon-wallet.svg">
            </ion-avatar>
            <ion-avatar item-start class="btn whitelist-icon" item-start *ngIf="address.type == 'vault'">
                <ion-icon name="lock"></ion-icon>
            </ion-avatar>
            <p>
                {{ address.name }} <span class="wallet-type">({{ address.type }})</span>
            </p>
            <div class="spend" item-end>
                Transfer To
            </div>
        </button>
    </ion-list>

    <ion-list>
        <button ion-item detail-none *ngFor="let tx of transactions" (click)="goToTxDetails(tx)">
            <ion-icon item-start>
                <img src="assets/img/icon-receive-history.svg" *ngIf="tx.action == 'received'" width="40">
                <img src="assets/img/icon-sent.svg" *ngIf="tx.action == 'sent'" width="40">
                <img src="assets/img/icon-moved.svg" *ngIf="tx.action == 'moved'" width="40">
            </ion-icon>
            <div class="action">{{tx.action}}</div>
            <div class="detail">
                <div class="amount">{{tx.amountStr}}</div>
                <div class="date">{{tx.time * 1000 | amTimeAgo}}</div>
            </div>
        </button>
    </ion-list>

</ion-content>
