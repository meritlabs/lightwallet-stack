<ion-header no-border>

    <ion-navbar color="light" >
        <ion-title translate>Create Vault</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item-group>
            <ion-item>
                <ion-label translate stacked>
                    <h2>Vault name</h2>
                </ion-label>
                <ion-input placeholder="My Vault" [(ngModel)]="formData.vaultName"></ion-input>
            </ion-item>
        </ion-item-group>

        <ion-item-group>
            <ion-item-divider>Whitelist</ion-item-divider>
            <ion-item *ngFor="let address of whitelistCandidates; trackBy: address?.id">
                <ion-label>{{ address.name }}</ion-label>
                <ion-note item-end>({{ address.type }})</ion-note>
                <ion-checkbox (ionChange)="setWhitelistedWallets(address.id)" [(ngModel)]="whitelistedWallets[address.id]"></ion-checkbox>
            </ion-item>
        </ion-item-group>
    </ion-list>

    <button ion-button class="action-button" translate (click)="toDeposit()" [disabled]="!isNextAvailable" >
        Next
    </button>

</ion-content>
