<ion-content>

  <div class="flexbox">
    <div class="inner-container">
      <h2> Global send is ready </h2>

      <div class="send-ready">
        <div class="send-ready-inner">
          <img src="assets/img/global-send/easy-send.svg" alt="">
        </div>
      </div>

      <ion-card>
        <ion-card-header>
          Your link
        </ion-card-header>
        <ion-card-content>
          <a (click)="copyToClipboard(txData.easySendUrl)" [clip]="txData.easySendUrl">{{ txData.easySendUrl }}</a>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small (click)="copyToClipboard(txData.easySendUrl)" [clip]="txData.easySendUrl">
              <ion-icon name="clipboard"></ion-icon>
              <div>Copy</div>
            </button>
          </ion-col>
          <ion-col [hidden]="!showShareButton">
            <button ion-button icon-left clear small (click)="share(txData.easySendUrl)">
              <ion-icon name="share"></ion-icon>
              <div>Share</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>

      <div class="footer">
        <button ion-button class="action-button" (click)="toWallets()">
          Back to wallets
        </button>
      </div>
    </div>
  </div>

</ion-content>
