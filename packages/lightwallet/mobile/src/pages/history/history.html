<ion-header no-border>
  <ion-navbar color="light">
    <ion-title>History</ion-title>
    <ion-buttons end>
      <ion-spinner class="header-spinner" *ngIf="(loading$ | async) || refreshing"></ion-spinner>
      <button ion-button clear icon-only (click)="showFilters()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <transaction-history [transactions]="transactions$ | async" [filters]="filters"></transaction-history>
</ion-content>
