<ion-header no-border>
    <ion-navbar color="primary">
        <ion-title smaller-title>Leaderboard</ion-title>
    </ion-navbar>

</ion-header>

<ion-content no-bounce>

    <div  *ngIf="loading" class="loading">
        Loading leaderboard...
    </div>

    <div *ngIf="!loading">
        <div class="title">
            <ion-item>
              <b>Rank</b>
              <div item-end>ANV</div>
            </ion-item>
        </div>

        <ion-list >
            <ion-item *ngFor="let address of displayLeaderboard" class="row" [class.own-wallet]="isOwnWallet(address)">
                <b>{{address.rank}}. </b>
                {{address.alias ?  '@'+address.alias : 'Anonymous'}}
                <div item-end class="value">
                    {{address.anv | toMRT:8:true}}
                </div>
            </ion-item>
        </ion-list>

        <ion-list *ngIf="ownOutranked.length">
            <ion-item class="own-wallet">
                ...
            </ion-item>
            <ion-item class="row own-wallet" *ngFor="let row of ownOutranked" >
                <b>{{row.rank}}. </b>
                {{row.walletName}}
                <div item-end  class="value">
                    {{row.anv | toMRT:8:true}}
                </div>
            </ion-item>
        </ion-list>

    </div>


    <ion-infinite-scroll (ionInfinite)="showMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
