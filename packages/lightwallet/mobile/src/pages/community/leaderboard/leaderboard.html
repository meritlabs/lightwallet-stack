<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title smaller-title>Leaderboard</ion-title>
  </ion-navbar>

  <div class="title">
    <ion-item>
      <b>Rank</b>
      <div item-end>CGS</div>
    </ion-item>
  </div>
</ion-header>

<ion-content no-bounce>
  <div *ngIf="loading" class="loading">
    Loading leaderboard...
  </div>

  <div *ngIf="!loading">
    <ion-list class="main-list">
      <ion-item *ngFor="let address of leaderboard?.ranks" class="row">
        <b>{{address.rank}} </b>
        {{address.alias ? '@'+address.alias : 'Anonymous'}}
        <div item-end class="value">
          {{address.anv }}
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
