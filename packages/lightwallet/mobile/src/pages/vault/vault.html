<ion-header no-border >
    <ion-navbar color="primary">
        <ion-title smaller-title>{{ vault.name || vault.id }}</ion-title>
        <ion-buttons end>
            <button ion-button clear icon-only class="header-action-button"
                    navPush="VaultEdit" [navParams]="{vault: vault, vaultId: vaultId, wallets: wallets}">
                <ion-icon name="settings" merit-icon></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>

    <div class="big-header" color="primary">
        <h2 class="amount">{{ vault.amount | toMRT }} </h2>
        <h3 class="detail-fiat">{{ vault.amount |toFiat  }}</h3>
    </div>

    <ion-item-divider>
        Whitelist
    </ion-item-divider>
    <ion-list>
        <button ion-item detail-none *ngFor="let address of whitelist"
                navPush="VaultSpendView" navParams="{vault: vault, address: address}">
            <ion-avatar item-start img-icon>
                <img src="assets/img/icons/wallet.svg">
            </ion-avatar>
            <p>
                {{ address.label }}
            </p>
            <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </button>
    </ion-list>

    <ion-item-divider>
        History
    </ion-item-divider>

    <transaction-history [transactions]="transactions" *ngIf="transactions"></transaction-history>

</ion-content>
