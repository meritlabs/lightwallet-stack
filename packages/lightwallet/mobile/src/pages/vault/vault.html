<ion-header no-border >
    <ion-navbar color="primary">
        <ion-title smaller-title>{{ vault.name || vault.id }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>

    <div class="big-header" color="primary">
        <div class="action-buttons">
            <div class="button-cell">
                <button ion-button navPush="VaultSpendView" [navParams]="{vault: vault, whitelist: whitelist}">
                  <span class="inner-container">
                    <ion-icon name="ios-send"></ion-icon>
                    <span>Send to whitelist</span>
                  </span>
                </button>
            </div>
            <div class="button-cell">
                <button ion-button navPush="VaultEditView" [navParams]="{vault: vault, whitelist: whitelist, wallets: wallets}">
                  <span class="inner-container">
                    <ion-icon name="settings" merit-icon></ion-icon>
                    <span>Renew</span>
                  </span>
                </button>
            </div>
        </div>
    </div>

    <ion-list>
        <ion-item>
            <h2>Amount</h2>
            <p class="amount">{{ vault.amount | toMRT }} </p>
            <p class="detail-fiat" item-end>{{ vault.amount |toFiat  }}</p>
        </ion-item>
        <ion-item>
            <h2>Whitelist</h2>
            <p>
              <span *ngFor="let wallet of whitelist; let last = last">
                {{wallet.label}}<span *ngIf="!last">, </span>
              </span>
            </p>
        </ion-item>
    </ion-list>

    <ion-item-divider>
        History
    </ion-item-divider>

    <transaction-history [transactions]="transactions" *ngIf="transactions"></transaction-history>

</ion-content>
