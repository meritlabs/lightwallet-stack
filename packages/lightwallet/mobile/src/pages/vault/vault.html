<ion-header>
    <div class="big-header">
        <button ion-button clear icon-only class="header-action-button" navPush="VaultRenewView" [navParams]="{vault: vault, vaultId: vaultId}">
            <ion-icon name="settings" merit-icon></ion-icon>
        </button>
        <p>{{ vault.name || vault._id }}</p>
        <ion-spinner *ngIf="loading"></ion-spinner>
        <ng-template *ngIf="!loading">
            <h2 class="amount">{{ totalWalletsValueMicros || '0.00' }}&nbsp;<small>MRT</small></h2>
            <h3 class="detail-fiat">{{ totalWalletsValueFiat }}</h3>
        </ng-template>
    </div>
</ion-header>

<ion-content>

    <ion-item-divider>
        Whitelist
    </ion-item-divider>
    <ion-list>
        <button ion-item detail-none *ngFor="let wallet of whitelist" navPush="VaultSpendView" navParams="{vault: vault, wallet: wallet}">
            <ion-avatar item-start img-icon [class.locked]="wallet.locked" [class.default]="!wallet.color"
                        [style.box-shadow]="'0 0 0 2px ' + wallet.color">
                <img src="assets/img/icons/wallet.svg">
            </ion-avatar>
            <p>
                {{ wallet.name }}
            </p>
            <div class="spend" item-end>
                Transfer To
            </div>
        </button>
    </ion-list>

    <transaction-history [transactions]="transactions"></transaction-history>

</ion-content>
