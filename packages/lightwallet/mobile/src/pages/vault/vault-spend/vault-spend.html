<ion-header>
    <ion-navbar color="light">
        <ion-title>Send to wallet</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-avatar item-start img-icon>
            <img src="assets/img/icons/merit.svg">
        </ion-avatar>
        <ion-label stacked>Amount</ion-label>
        <ion-input [(ngModel)]="amount" placeholder="Enter amount to send"></ion-input>
    </ion-item>

    <ion-item>
        <ion-avatar item-start img-icon>
            <img src="assets/img/icons/wallet.svg">
        </ion-avatar>
        <h2>Send to</h2>
        <p>{{ recipient.label }}</p>
    </ion-item>

    <ion-footer>
        <slide-to-action text="Slide to Send" (confirm)="send()"></slide-to-action>
    </ion-footer>

</ion-content>
