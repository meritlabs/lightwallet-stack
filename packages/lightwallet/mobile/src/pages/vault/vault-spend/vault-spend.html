<ion-header>
  <ion-navbar color="light">
    <ion-title>Send to wallet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content enter-to-next>
  <ion-item>
    <h2>Sending from {{vault.name}}</h2>
    <p>{{vault.amount | toMRT}} available</p>
  </ion-item>

  <ion-item (click)="selectWallet()" *ngIf="recipient">
    <ion-avatar item-start img-icon>
      <img src="assets/img/icons/wallet.svg">
    </ion-avatar>
    <h2>Send to</h2>
    <p>{{ recipient.name }}</p>
  </ion-item>

  <ion-item>
    <ion-avatar item-start img-icon>
      <img src="assets/img/icons/merit.svg">
    </ion-avatar>
    <ion-label stacked>Amount (MRT)</ion-label>
    <ion-input [(ngModel)]="amount" placeholder="Enter amount to send"></ion-input>
  </ion-item>

  <button ion-button class="action-button" translate (click)="send()" [disabled]="!isSendingAvailable">
    Send
  </button>
</ion-content>
