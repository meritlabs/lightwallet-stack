<ion-header>
    <ion-navbar color="light">
        <ion-title>Confirm Edit</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-item>
        <ion-avatar item-start img-icon>
            <img src="assets/img/icons/vault-avatar.svg">
        </ion-avatar>
        <p>Vault name</p>
        <h2>{{vaultData.vaultName}}</h2>
    </ion-item>

    <ion-item>
        <ion-avatar item-start img-icon>
            <img src="assets/img/icons/lock.svg">
        </ion-avatar>
        <p>Whitelist</p>
        <h2>
            <span *ngFor="let wallet of vaultData.whitelist; let last = last">
                {{wallet.name}}<span *ngIf="!last">, </span>
            </span>
        </h2>
    </ion-item>

    <ion-item>
        <ion-avatar item-start img-icon>
            <img src="assets/img/icons/masterkey.svg">
        </ion-avatar>
        <p>Recovery phrase</p>
        <h2 *ngIf="vaultData.masterKey" class="phrase">{{vaultData.masterKey.phrase}}</h2>
        <h2 *ngIf="!vaultData.masterKey">Current phrase will be used</h2>
    </ion-item>

    <button ion-button class="action-button" translate (click)="save()">
        Renew Vault
    </button>

</ion-content>
