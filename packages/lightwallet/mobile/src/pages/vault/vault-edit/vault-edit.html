<ion-header>

    <ion-navbar color="light" >
        <ion-title translate>Edit Vault</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-item>
        <ion-label stacked>Vault name</ion-label>
        <ion-input
                [placeholder]="'My Vault'"
                [(ngModel)]="vaultName">
        </ion-input>
    </ion-item>

    <ion-item>
        <h2>Recovery Phrase</h2>
        <p>{{masterKey}}</p>

        <button ion-button item-end icon-only clear>
            <ion-icon name="refresh"></ion-icon>
        </button>

    </ion-item>

    <button ion-item detail-none (click)="selectWhitelist()">
        <ion-label>
            <h2>Whitelist</h2>
            <p>
                 <span *ngFor="let wallet of whitelist; let last = last">
                    {{wallet.name}}<span *ngIf="!last">, </span>
                 </span>
            </p>
        </ion-label>
        <button ion-button item-end round add-button icon-only>
            <ion-icon name="add"></ion-icon>
        </button>
    </button>


    <div class="control-buttons">
        <button ion-button type="button" translate (click)="edit()" [disabled]="!isNextStepAvailable">
            Reset
        </button>
    </div>

</ion-content>
