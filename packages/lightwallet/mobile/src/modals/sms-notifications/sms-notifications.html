<ion-content>
  <ion-row align-items-center justify-content-center text-center>
    <ion-col>

      <img src="assets/img/sms.svg" alt="">

      <h2>
        Would you like to receive SMS notifications?
      </h2>

      <p>
        Enter your phone number to subscribe to SMS notifications.
        <br>
        <br>
        You can change this setting at any time by going to <b>Settings</b> > <b>Notifications</b>.
      </p>

      <form [formGroup]="formData" (ngSubmit)="save()">
        <ion-item>
          <ion-input formControlName="phoneNumber" placeholder="Enter your phone number"></ion-input>
        </ion-item>
        <button ion-button round type="submit" [disabled]="formData.invalid">Save number</button>
      </form>
      <br>
      <button ion-button clear (click)="dismiss()">No thanks</button>
    </ion-col>
  </ion-row>
</ion-content>
